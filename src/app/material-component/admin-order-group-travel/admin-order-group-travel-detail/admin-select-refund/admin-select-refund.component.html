<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <div fxLayoutAlign="end end" fxLayout="column">
            <div style="font-size: 18px;cursor: pointer;" (click)="close()">X</div>
        </div>
        <div class="example-container">
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="30px">
                <div fxLayoutAlign="center center" fxLayout="column">
                    <div style="font-size: 16px;font-weight: bold;">选择退款方式</div>
                </div>
                <div fxLayout="row" fxLayoutGap="50px" fxLayoutAlign="center center">
                    <button mat-raised-button color="primary" style="letter-spacing: 2px;" (click)="all()">全额退款</button>
                    <button mat-raised-button color="primary" style="letter-spacing: 2px;" (click)="part()">部分退款</button>
                </div>
            </div>
        </div>
    </div>
</div>
