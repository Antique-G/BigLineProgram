<div fxLayoutWrap="wrap">
    <div style="padding:  5px;">
        <form nz-form [formGroup]="addForm">
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">

                <div>
                    <h5>保险信息</h5>
                </div>
                <div nz-row>
                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                        <div nz-row>
                            <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="insurance_name">保险名称</nz-form-label>
                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                <input nz-input formControlName="insurance_name" nzBorderless readonly
                                    ngModel={{detail?.insurance_name}} />
                            </nz-form-control>
                        </div>
                    </nz-form-item>

                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                        <div nz-row>
                            <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="policy_no">保险单号</nz-form-label>
                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                <input nz-input formControlName="policy_no" nzBorderless readonly
                                    ngModel={{detail?.policy_no}} />
                            </nz-form-control>
                        </div>
                    </nz-form-item>


                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                        <div nz-row>
                            <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="start_date">起保日期</nz-form-label>
                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                <input nz-input formControlName="start_date" nzBorderless readonly
                                    ngModel={{detail?.start_date}} />
                            </nz-form-control>
                        </div>
                    </nz-form-item>

                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                        <div nz-row>
                            <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="end_date">终保日期</nz-form-label>
                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                <input nz-input formControlName="end_date" nzBorderless readonly
                                    ngModel={{detail?.end_date}} />
                            </nz-form-control>
                        </div>
                    </nz-form-item>

                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                        <div nz-row>
                            <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="status">购买状态</nz-form-label>
                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                <div *ngIf="detail?.status==0" style="margin-left: 10px;">未投</div>
                                <div *ngIf="detail?.status==1" style="margin-left: 10px;">出单中</div>
                                <div *ngIf="detail?.status==2" style="margin-left: 10px;">已出单</div>
                                <div *ngIf="detail?.status==3" style="margin-left: 10px;">已退</div>
                            </nz-form-control>
                        </div>
                    </nz-form-item>

                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                        <div nz-row>
                            <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="price">保险价格&数量</nz-form-label>
                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                <input nz-input formControlName="price" nzBorderless readonly [ngModel]="detail?.price+'*'+detail?.num "/>
                            </nz-form-control>
                        </div>
                    </nz-form-item>
                </div>



                <div>
                    <h5>退款标准及金额</h5>
                </div>

                <div nz-row>
                    <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                        <div nz-row>
                            <h5 style="margin-left: 78px;letter-spacing: 2px;">本申请为提前<span
                                    style="font-size: 16px;color: red;font-weight: bold;">{{advance}}</span>
                                天申请退款（不含出发当日）</h5>
                        </div>
                    </nz-form-item>

                    <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                        <div nz-row>
                            <nz-form-label [nzSm]="4" [nzXs]="24" nzFor="standard" style="font-weight: bold;">选择适合退款标准
                            </nz-form-label>
                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                <nz-select formControlName="standard" [(ngModel)]="isStandard" nzDisabled>
                                    <nz-option [nzLabel]="'出发前7日以上'"  [nzValue]="0"></nz-option>
                                    <nz-option [nzLabel]="'出发前7日以内，按旅游费用总额80%'"  [nzValue]="1"></nz-option>
                                    <nz-option [nzLabel]="'出发前5日以内，按旅游费用总额70%'"  [nzValue]="2"></nz-option>
                                    <nz-option [nzLabel]="'出发前3日以内，按旅游费用总额50%'"  [nzValue]="3"></nz-option>
                                    <nz-option [nzLabel]="'出发当日，不予退款'"  [nzValue]="4"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </div>
                    </nz-form-item>


                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                        <div nz-row>
                            <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="basicRefund">基础退款金额</nz-form-label>
                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                <input nz-input formControlName="basicRefund" readonly="true" nzBorderless [ngModel]="basicRefund" />
                            </nz-form-control>
                        </div>
                    </nz-form-item>

                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                        <div nz-row>
                            <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="amount_add" nzRequired>额外退款金额</nz-form-label>
                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                <nz-input-number style="width: 100%;" (ngModelChange)="numTest($event)" (keyup)="numStay($event)" formControlName="amount_add" [nzMin]="0" [nzStep]="1"></nz-input-number>
                            </nz-form-control>
                        </div>
                    </nz-form-item>
                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                        <div nz-row>
                            <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="amount_cut" nzRequired>其他扣除费用</nz-form-label>
                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                <nz-input-number style="width: 100%;" (ngModelChange)="numTest1($event)" (keyup)="numStay1($event)" formControlName="amount_cut" [nzMin]="0" [nzStep]="1"></nz-input-number>
                            </nz-form-control>
                        </div>
                    </nz-form-item>
                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                        <div nz-row>
                            <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="remarks">备注</nz-form-label>
                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                <input nz-input formControlName="remarks" />
                            </nz-form-control>
                        </div>
                    </nz-form-item>

                    <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                        <div>
                            <h4 style="margin-left: 78px;letter-spacing: 1px;">本次申请可退款总金额：<span style="font-weight: bold;font-size: 18px;color: red;">{{refund_amount}}</span></h4>
                            <p style="margin-left: 70px;font-size: 12px;">（可退款总金额=基础退款金额+额外退款金额-其他扣除费用）</p>
                        </div>
                    </nz-form-item>

                </div>

            </div>

        </form>
    </div>
</div>
