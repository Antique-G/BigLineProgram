<div fxLayoutWrap="wrap">
    <div style="padding: 5px;">
        <form nz-form [formGroup]="addForm">
            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="status" nzRequired>是否含购物</nz-form-label>
                <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="请选择">
                    <nz-radio-group formControlName="status">
                        <label nz-radio nzValue=0>否</label>
                        <label nz-radio nzValue=1>是</label>
                    </nz-radio-group>
                </nz-form-control>
            </nz-form-item>


            <nz-form-item nz-col class="register-area" [nzSm]="24" [nzXs]="24">
                <nz-form-control [nzSpan]="24">
                    <div style="display: flex;flex-direction: column;align-items: center;">
                        <button style="width: 120px;" nz-button [nzLoading]="isLoadingBtn" nzType="primary" (click)="confirm()">确认发送</button>
                    </div>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</div>
