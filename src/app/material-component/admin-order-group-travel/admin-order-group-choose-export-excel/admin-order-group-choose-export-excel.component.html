<div fxLayoutWrap="wrap">

    <div style="padding: 0px; margin-top: 20px;">
        <form nz-form [formGroup]="addForm">
            <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="show_type" nzRequired>请选择</nz-form-label>
                    <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="请选择">
                        <nz-radio-group formControlName="show_type">
                            <label nz-radio nzValue='0'>财务</label>
                            <label nz-radio nzValue='1'>统计</label>
                        </nz-radio-group>
                    </nz-form-control>
                </div>
            </nz-form-item>


        </form>
    </div>
</div>
