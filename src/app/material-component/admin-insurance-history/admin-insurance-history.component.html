<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card>
            <div class="example-container" style="padding: 15px;">
                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">

                    <form [formGroup]="searchForm">
                        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
                            <div fxFlex=10>
                                <mat-form-field>
                                    <mat-select placeholder="操作人" formControlName="name">
                                        <!-- <mat-option value=''>全部</mat-option>
                                        <mat-option value=0>禁用</mat-option>
                                        <mat-option value=1>开启</mat-option> -->
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div fxFlex=50>
                                <mat-form-field>
                                    <mat-label>保险关键字</mat-label>
                                    <input matInput value="" formControlName="keyword" placeholder="请输入保险名称/保险产品方案代码/保险单号/起终保日期/联系人&电话号码/旅行团编码/订单号">
                                </mat-form-field>

                            </div>


                            <div fxFlex=20>
                                <button mat-raised-button color="primary" style="width: 50px;letter-spacing: 2px;" (click)="search()">搜索</button>
                            </div>

                        </div>
                    </form>


                    <div class="mat-elevation-z8">
                        <nz-table #rowSelectionTable nzBordered [nzFrontPagination]="false" [nzData]="dataSource" [nzTotal]="total" [(nzPageIndex)]="page" [(nzPageSize)]="per_page" [nzShowQuickJumper]="true" [nzShowSizeChanger]="true" (nzPageIndexChange)="changePageIndex($event)"
                            (nzPageSizeChange)="changePageSize($event)">
                            <thead>
                                <tr>
                                    <th>保险名称</th>
                                    <th>保险产品方案代码</th>
                                    <th>保险单号</th>
                                    <th>总保费</th>
                                    <th>保额</th>
                                    <th>参保人</th>
                                    <th>起&终保日期</th>
                                    <th>旅行团编码</th>
                                    <th>订单号</th>
                                    <th>联系人&电话号码</th>
                                    <th>操作人</th>
                                    <th>操作日期</th>
                                    <th>电子保单</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of rowSelectionTable.data">
                                    <td>{{data.name}}</td>
                                    <td>{{data.code}}</td>
                                    <td></td>
                                    <td></td>
                                    <td>{{data.insurance_amount}}</td>
                                    <td>
                                        <a (click)="insuredDetail()">查看参保人</a>
                                    </td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </nz-table>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
