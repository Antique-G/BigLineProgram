<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card>
            <div class="example-container" style="padding: 15px;">
                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                    <div>
                        <button mat-raised-button color="primary" style="width: 50px;letter-spacing: 2px;" (click)="add()">添加</button>
                    </div>
                    <form [formGroup]="nameForm">
                        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
                            <div fxFlex=50>
                                <mat-form-field>
                                    <mat-label>商户id:</mat-label>
                                    <input matInput value="" formControlName="storeId" placeholder="请输入商户id" required>
                                </mat-form-field>

                            </div>
                            <div fxFlex=20>
                                <button mat-raised-button color="primary" style="width: 50px;letter-spacing: 2px;" (click)="search()">搜索</button>
                            </div>

                        </div>
                    </form>


                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" style="width: 100%;">
                            <ng-container matColumnDef="storeId">
                                <th mat-header-cell *matHeaderCellDef> 商铺id </th>
                                <td mat-cell *matCellDef="let element"> {{element.store_id}} </td>
                            </ng-container>

                            <ng-container matColumnDef="bankName">
                                <th mat-header-cell *matHeaderCellDef>开户行 </th>
                                <td mat-cell *matCellDef="let element"> {{element.bank_name}} </td>
                            </ng-container>

                            <ng-container matColumnDef="bankAccount">
                                <th mat-header-cell *matHeaderCellDef> 银行卡号 </th>
                                <td mat-cell *matCellDef="let element"> {{element.bank_account}} </td>
                            </ng-container>

                            <ng-container matColumnDef="isCorporate">
                                <th mat-header-cell *matHeaderCellDef> 账号类型 </th>
                                <td mat-cell *matCellDef="let element">
                                    <div *ngIf="element.is_corporate===1">
                                        对公
                                    </div>
                                    <div *ngIf="element.is_corporate===2">
                                        对私
                                    </div>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="contacts">
                                <th mat-header-cell *matHeaderCellDef> 联系人 </th>
                                <td mat-cell *matCellDef="let element"> {{element.contacts}} </td>
                            </ng-container>

                            <ng-container matColumnDef="contactsPhone">
                                <th mat-header-cell *matHeaderCellDef> 联系方式 </th>
                                <td mat-cell *matCellDef="let element"> {{element.contacts_phone}} </td>
                            </ng-container>



                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> 操作 </th>
                                <td mat-cell *matCellDef="let element">
                                    <div style="cursor: pointer;" (click)="edit(element)">
                                        <mat-icon>edit</mat-icon>
                                    </div>
                                </td>
                            </ng-container>


                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>


                    </div>
                </div>

            </div>
        </mat-card>
    </div>
</div>
