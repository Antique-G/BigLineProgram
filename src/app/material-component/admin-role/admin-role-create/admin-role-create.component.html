<div fxLayoutWrap="wrap">
    <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">

        <div style="padding: 5px;">
            <form nz-form [formGroup]="addForm">
                <nz-form-item>
                    <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="name" nzRequired>角色标识</nz-form-label>
                    <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="请输入角色标识">
                        <input nz-input formControlName="name" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="display_name" nzRequired>角色名称</nz-form-label>
                    <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="请输入角色名称">
                        <input nz-input formControlName="display_name" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="description">详细描述</nz-form-label>
                    <nz-form-control [nzSm]="15" [nzXs]="24">
                        <textarea nz-input formControlName="description" [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="status" nzRequired>状态</nz-form-label>
                    <nz-form-control [nzSm]="15" [nzXs]="24">
                        <nz-radio-group formControlName="status" [(ngModel)]="statusValue">
                            <label nz-radio nzValue=0>禁止 </label>
                            <label nz-radio nzValue=1>启用</label>
                        </nz-radio-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="5" [nzXs]="24" >权限id</nz-form-label>
                    <nz-form-control [nzSm]="15" [nzXs]="24">
                        <!-- [nzExpandedKeys]="defaultExpandedKeys" [nzSelectedKeys]="defaultSelectedKeys" [nzCheckedKeys]="defaultCheckedKeys" (nzClick)="nzEvent($event)" (nzExpandChange)="nzEvent($event)"-->
                        <nz-tree [nzData]="nodes" nzCheckable nzMultiple (nzCheckBoxChange)="nzEvent($event)">
                        </nz-tree>
                    </nz-form-control>
                </nz-form-item>
            </form>

        </div>
    </div>

</div>
