<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
            <mat-card>
                <div class="example-container" style="padding: 15px;">
                    <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                        <div fxLayout="row" fxLayoutGap="20px">
                            <button mat-raised-button color="primary" style="width: 120px;letter-spacing: 2px;" routerLink="/store/main/storeTermsManage">返回条款管理</button>
                        </div>
                        <div style="padding: 5px;">
                            <nz-spin [nzSpinning]="isSpinning" nzTip="Loading...">
                                <form nz-form [formGroup]="addForm">
                                    <div nz-row>
                                        <nz-form-item nz-col [nzSm]="8" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="name" nzRequired>模块名称</nz-form-label>
                                                <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="请输入模块名称">
                                                    <input nz-input formControlName="name" />
                                                </nz-form-control>
                                            </div>
                                        </nz-form-item>

                                        <nz-form-item nz-col [nzSm]="8" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="key" nzRequired>模块对应的key</nz-form-label>
                                                <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="请输入模块对应的key">
                                                    <input nz-input formControlName="key" />
                                                </nz-form-control>
                                            </div>
                                        </nz-form-item>

                                        <nz-form-item nz-col [nzSm]="8" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="type" nzRequired>模块类型</nz-form-label>
                                                <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="请选择">
                                                    <nz-select nzPlaceHolder="请选择模块类型" (ngModelChange)="changeType($event)" formControlName="type">
                                                        <nz-option *ngFor="let data of typeList" [nzValue]="data.id" [nzLabel]="data.name">
                                                        </nz-option>
                                                    </nz-select>
                                                </nz-form-control>
                                            </div>
                                        </nz-form-item>
                                    </div>

                                    <div *ngIf="isTypeId===2" formGroupName="imageList" nz-row>
                                        <nz-form-item nz-col [nzSm]="8" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="title" nzRequired>图片名称</nz-form-label>
                                                <nz-form-control [nzSm]="10 " [nzXs]="24" nzErrorTip="请输入图片名称">
                                                    <input nz-input formControlName="title" />
                                                </nz-form-control>
                                            </div>
                                        </nz-form-item>

                                        <nz-form-item nz-col [nzSm]="8" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired>上传图片</nz-form-label>
                                                <nz-form-control [nzSm]="10" [nzXs]="24">
                                                    <nz-upload [nzCustomRequest]="firmwareFileCustomRequest" [nzFileList]='firmwareFileList' [nzBeforeUpload]="beforeUpload" [nzRemove]="removeImg">
                                                        <button nz-button><i nz-icon nzType="upload"></i>选择图片</button>
                                                    </nz-upload>

                                                </nz-form-control>
                                            </div>
                                        </nz-form-item>
                                        <nz-form-item nz-col [nzSm]="8" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="imgUrl" nzRequired>跳转链接</nz-form-label>
                                                <nz-form-control [nzSm]="10" [nzXs]="24" nzErrorTip="请输入跳转链接 ">
                                                    <input nz-input formControlName="imgUrl" />
                                                </nz-form-control>
                                            </div>
                                        </nz-form-item>
                                    </div>

                                    <div *ngIf="isTypeId===3" formGroupName="sortList">
                                        <nz-form-item>
                                            <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="name" nzRequired>分类名称</nz-form-label>
                                            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入分类名称">
                                                <input nz-input formControlName="name" />
                                            </nz-form-control>
                                        </nz-form-item>

                                        <nz-form-item>
                                            <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired>上传图标</nz-form-label>
                                            <nz-form-control [nzSm]="14" [nzXs]="24">
                                                <div class="clearfix">
                                                    <nz-upload nzAction="" nzListType="picture" [(nzFileList)]="iconList">
                                                        <button nz-button><i nz-icon nzType="upload"></i>选择图标</button>
                                                    </nz-upload>
                                                </div>
                                            </nz-form-control>
                                        </nz-form-item>
                                        <nz-form-item>
                                            <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="sortUrl" nzRequired>跳转链接 </nz-form-label>
                                            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入url ">
                                                <input nz-input formControlName="sortUrl" />
                                            </nz-form-control>
                                        </nz-form-item>
                                    </div>


                                    <div nz-row>
                                        <nz-form-item nz-col [nzSm]="8" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="name" nzRequired>状态</nz-form-label>
                                                <nz-form-control [nzSm]="10" [nzXs]="24">
                                                    <nz-radio-group formControlName="status" [(ngModel)]="status">
                                                        <label nz-radio nzValue='0'>禁用</label>
                                                        <label nz-radio nzValue='1'>启用</label>
                                                    </nz-radio-group>
                                                </nz-form-control>
                                            </div>
                                        </nz-form-item>
                                    </div>


                                    <nz-form-item nz-row class="register-area">
                                        <nz-form-control [nzSpan]="14" [nzOffset]="11">
                                            <button nz-button nzType="primary" (click)="add()">提交</button>
                                        </nz-form-control>
                                    </nz-form-item>
                                </form>
                            </nz-spin>

                        </div>

                    </div>
                </div>

            </mat-card>
        </div>
    </div>
</div>
