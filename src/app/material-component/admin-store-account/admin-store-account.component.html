<div fxLayout="column" fxLayoutAlign="space-around stretch">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card>
            <div style="padding: 15px;">
                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                    <div>
                        <button mat-raised-button color="primary" style="letter-spacing:2px" (click)="add()">添加</button>
                    </div>
                    <form [formGroup]="nameForm" >
                        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
                            <div fxFlex=50>
                                <mat-form-field class="example-full-width">
                                    <mat-label>帐号ID:</mat-label>
                                    <input matInput placeholder="请输入帐号ID" value="" formControlName="store_id" required>
                                </mat-form-field>
                            </div>
                            <div fxFlex=20>
                                <button mat-raised-button color="primary" style="width:50px; letter-spacing:2px" (click)="search()">搜索</button>
                            </div>
                        </div>
                    </form>
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" style="width: 100%;">
                            
                            <ng-container matColumnDef="account_id">
                                <th mat-header-cell *matHeaderCellDef> 商户id </th>
                                <td mat-cell *matCellDef="let element"> {{element.account_id}} </td>
                            </ng-container>

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> 姓名 </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <ng-container matColumnDef="mobile">
                                <th mat-header-cell *matHeaderCellDef> 手机号 </th>
                                <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
                            </ng-container>

                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef> 邮箱 </th>
                                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                            </ng-container>

                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef> 状态 </th>
                                <td mat-cell *matCellDef="let element">
                                    <div *ngIf="element.status===0">
                                         暂停
                                    </div>
                                    <div *ngIf="element.status===1">
                                         开启
                                    </div>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> 编辑 </th>
                                <td mat-cell *matCellDef="let element">
                                    <div style="cursor: pointer;" (click)="edit(element)">
                                        <mat-icon>edit</mat-icon>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


                    </div>
                </div>
            </div>

        </mat-card>
    </div>
</div>
