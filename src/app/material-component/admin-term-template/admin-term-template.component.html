<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card>
            <div class="example-container" style="padding: 15px;">
                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                    <div>
                        <button mat-raised-button color="primary" style="width: 50px;letter-spacing: 2px;" (click)="add()">添加</button>
                    </div>

                    <form [formGroup]="searchForm">
                        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
                            <div fxFlex=50>
                                <mat-form-field>
                                    <mat-label>条款名称</mat-label>
                                    <input matInput value="" formControlName="title" placeholder="请输入条款名称">
                                </mat-form-field>
                            </div>
                            <div fxFlex=20>
                                <button mat-raised-button color="primary" style="width: 50px;letter-spacing: 2px;" (click)="search()">搜索</button>
                            </div>

                        </div>
                    </form>


                    <div class="mat-elevation-z8">
                        <nz-table #rowSelectionTable nzBordered [nzFrontPagination]="false" [nzData]="dataSource" [nzLoading]="loading" [nzTotal]="total" [(nzPageIndex)]="page" [(nzPageSize)]="per_page" [nzShowQuickJumper]="true" [nzShowSizeChanger]="true" (nzPageIndexChange)="changePageIndex($event)"
                            (nzPageSizeChange)="changePageSize($event)">
                            <thead>
                                <tr>
                                    <th style="text-align: center;">条款标题</th>
                                    <th style="text-align: center;">状态</th>
                                    <th style="text-align: center;">查看详情</th>
                                    <th style="text-align: center;">状态操作</th>
                                    <th style="text-align: center;">删除</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of rowSelectionTable.data">
                                    <td>{{data.title}}</td>
                                    <td>
                                        <div *ngIf="data.status===0">
                                            禁用
                                        </div>
                                        <div *ngIf="data.status===1">
                                            启用
                                        </div>
                                    </td>
                                    <td>
                                        <div style="cursor: pointer;" (click)="edit(data)" title="详情">
                                            <mat-icon>edit</mat-icon>
                                        </div>
                                    </td>
                                    <td>
                                        <div style="cursor: pointer;" (click)="up(data)" title="开启">
                                            <div *ngIf="data.status===0">
                                                <mat-icon title="开启">arrow_circle_up</mat-icon>
                                            </div>
                                            <div *ngIf="data.status===1">
                                                <mat-icon title="禁用">arrow_circle_down</mat-icon>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
                                            <div style="cursor: pointer;" (click)="delete(data)" title="删除">
                                                <mat-icon>delete</mat-icon>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </nz-table>
                    </div>
                </div>

            </div>
        </mat-card>
    </div>
</div>
