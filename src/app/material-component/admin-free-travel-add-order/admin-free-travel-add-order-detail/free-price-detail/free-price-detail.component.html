<div fxLayoutWrap="wrap">
    <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
        <div fxLayout="column" fxLayoutAlign="start stretch">
            <div fxLayout="row" fxLayoutAlign="space-between stretch" style="font-size: 15px;font-weight: bold;">
                <div>出游基础费用</div>
                <div style="color: red;">￥{{basicPrice}}</div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between stretch" style="font-size: 12px;font-weight: 400;">
                <div>成人x{{audlts}}</div>
                <div>￥{{audlts}}x{{data?.feeAll?.adult_price}}</div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between stretch" style="font-size: 12px;font-weight: 400;">
                <div>儿童x{{childs}}</div>
                <div>￥{{childs}}x{{data?.feeAll?.child_price}}</div>
            </div>
            <nz-divider></nz-divider>
        </div>
        <div fxLayout="column" fxLayoutAlign="start stretch">
            <div fxLayout="row" fxLayoutAlign="space-between stretch" style="font-size: 15px;font-weight: bold;">
                <div>房差</div>
                <div>￥{{difAllPrice}}</div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between stretch" style="font-size: 12px;font-weight: 400;">
                <div>房差x{{rooms}}</div>
                <div>￥{{rooms}}x{{data?.feeAll?.difference_price}}</div>
            </div>
            <nz-divider></nz-divider>
        </div>

        <div fxLayout="column" fxLayoutAlign="start stretch">
            <div fxLayout="row" fxLayoutAlign="space-between stretch" style="font-size: 15px;font-weight: bold;">
                <div>优惠</div>
            </div>
            <div>
                <form nz-form nz-row [formGroup]="addForm">
                    <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                        <div nz-row>
                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="baby_num">请输入优惠金额</nz-form-label>
                            <nz-form-control [nzSm]="12 " [nzXs]="24">
                                <input nz-input formControlName="money" (ngModelChange)="onEnter($event)" onkeyup="value=value.replace(/[^\d.]/g,'').replace(/\.{2,}/g, '.').replace(/^(\-)*(\d+)\.(\d\d).*$/, '$1$2.$3')" />
                            </nz-form-control>
                        </div>
                    </nz-form-item>
                </form>
            </div>
            <nz-divider></nz-divider>
        </div>

        <div fxLayout="column" fxLayoutAlign="start stretch">
            <div fxLayout="row" fxLayoutAlign="space-between stretch" style="font-size: 17px;font-weight: bold;color:red;">
                <div>总价</div>
                <div>￥{{totalPrice}}</div>
            </div>
        </div>

    </div>
</div>
