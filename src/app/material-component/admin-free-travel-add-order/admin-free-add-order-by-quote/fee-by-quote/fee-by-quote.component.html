<div fxLayoutWrap="wrap">
    <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
        <div fxLayout="column" fxLayoutAlign="start stretch">
            <div fxLayout="row" fxLayoutAlign="space-between stretch" style="font-size: 15px;font-weight: bold;">
                <div>出游基础费用</div>
                <div style="color: red;">￥{{basicPrice}}</div>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between stretch" style="font-size: 12px;font-weight: 400;">
                <div>套餐x{{packs}}</div>
                <div>￥{{packs}}x{{data?.feeAll?.inclusive_price}}</div>
            </div>
            <nz-divider></nz-divider>
        </div>


        <div fxLayout="column" fxLayoutAlign="start stretch">
            <div fxLayout="row" fxLayoutAlign="space-between stretch" style="font-size: 15px;font-weight: bold;">
                <div>优惠</div>
            </div>
            <div>
                <form nz-form nz-row [formGroup]="addForm">
                    <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                        <div nz-row>
                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="baby_num">优惠金额</nz-form-label>
                            <nz-form-control [nzSm]="12 " [nzXs]="24">
                                <nz-input-number formControlName="money" style="width: 100%;" (ngModelChange)="onEnter($event)" [nzPrecision]="precision" nzPrecisionMode="cut"></nz-input-number>
                                <p style="color: red;">！优惠金额不能大于订单总价</p>

                            </nz-form-control>
                        </div>
                    </nz-form-item>
                </form>
            </div>
            <nz-divider></nz-divider>
        </div>


        <div fxLayout="column" fxLayoutAlign="start stretch">
            <div fxLayout="row" fxLayoutAlign="space-between stretch" style="font-size: 15px;font-weight: bold;">
                <div>附加收费</div>
            </div>
            <div>
                <form nz-form nz-row [formGroup]="addForm">
                    <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                        <div nz-row>
                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="other_price">附加收费金额</nz-form-label>
                            <nz-form-control [nzSm]="12 " [nzXs]="24">
                                <nz-input-number formControlName="other_price" style="width: 100%;" (ngModelChange)="onEnter1($event)" [nzPrecision]="precision" nzPrecisionMode="cut"></nz-input-number>
                            </nz-form-control>
                        </div>
                    </nz-form-item>
                </form>
            </div>
            <nz-divider></nz-divider>
        </div>


        <div fxLayout="column" fxLayoutAlign="start stretch">
            <div fxLayout="row" fxLayoutAlign="space-between stretch" style="font-size: 17px;font-weight: bold;color:red;">
                <div>总价</div>
                <div>￥{{totalPrice}}</div>
            </div>
        </div>

    </div>
</div>
