<div fxLayoutWrap="wrap">
    <div style="padding: 5px;">
        <form nz-form [formGroup]="addForm">
            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="old_password" nzRequired>旧密码</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入旧密码">
                    <input nz-input formControlName="old_password" type="password" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>新密码</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入密码">
                    <input nz-input autocomplete="on" type="password" formControlName="password" (ngModelChange)="validateConfirmPassword()" placeholder="请输入6-12位密码" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>确认密码</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzDisableAutoTips [nzErrorTip]="passwordErrorTpl">
                    <input nz-input autocomplete="off" type="password" formControlName="password_confirmation" placeholder="请再输入密码" />
                    <ng-template #passwordErrorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">
                            请确认您的密码!
                        </ng-container>
                        <ng-container *ngIf="control.hasError('password_confirmation')">
                            密码不一致!
                        </ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>

        </form>

    </div>
</div>
