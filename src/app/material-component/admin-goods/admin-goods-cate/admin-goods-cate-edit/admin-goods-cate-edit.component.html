<div fxLayoutWrap="wrap">

    <div style="padding: 5px;">
        <form nz-form [formGroup]="addForm">
            <nz-form-item>
                <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="name" nzRequired>分类名称</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入分类名称">
                    <input nz-input formControlName="name" ngModel={{detailModel?.detail?.name}}/>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="desc">描述</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                    <textarea nz-input formControlName="desc" ngModel={{detailModel?.detail?.desc}} [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="status" nzRequired>状态</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请选择">
                    <nz-radio-group ngModel={{detailModel?.detail?.status}} formControlName="status">
                        <label nz-radio nzValue=0>禁用 </label>
                        <label nz-radio nzValue=1>启用</label>
                    </nz-radio-group>
                </nz-form-control>
            </nz-form-item>
        </form>

    </div>
</div>
