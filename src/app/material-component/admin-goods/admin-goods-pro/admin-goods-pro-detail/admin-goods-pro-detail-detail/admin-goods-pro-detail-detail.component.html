<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <div class="example-container">
            <mat-card>
                <div class="example-container">
                    <div fxLayout="column" fxLayoutAlign="start stretch">
                        <h4 style="padding-left: 10px;padding-top: 10px;">商品详情</h4>
                        <nz-divider></nz-divider>
                        <div style="padding:10px 80px">
                            <form nz-form nz-row>
                                <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                    <div nz-row>
                                        <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="title">商品详情</nz-form-label>
                                        <nz-form-control [nzSm]="16" [nzXs]="24">
                                            <div class="wangeditor-feature">
                                                <div id="editorDetail" style="background-color: ghostwhite;z-index: 10001;"></div>
                                                <div id="editorDetailContent" class="w-e-text">
                                                    <div #detailBox></div>
                                                </div>
                                            </div>
                                        </nz-form-control>
                                    </div>
                                </nz-form-item>
                            </form>
                        </div>

                    </div>

                </div>
            </mat-card>

        </div>
        <div class="btn">
            <button nz-button nzType="primary" [nzLoading]="isLoadingBtn" (click)="updateInfo()" *ngIf="isUpdateId==undefined">下一步</button>
            <button nz-button nzType="primary" [nzLoading]="isLoadingBtn" (click)="updateInfo()" *ngIf="isUpdateId!=undefined">更新</button>
        </div>
    </div>
</div>
