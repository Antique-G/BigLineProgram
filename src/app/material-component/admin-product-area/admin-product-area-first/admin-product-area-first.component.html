<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card>
            <div class="example-container" style="padding: 15px;">
                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                    <div fxLayout="row" fxLayoutGap="20px">
                        <button mat-raised-button color="primary" style="width: 100px;letter-spacing: 2px;" routerLink="/admin/main/area">区域首页</button>
                        <button mat-raised-button color="primary" style="width: 100px;letter-spacing: 2px;" (click)="add()">添加区域</button>
                        <div fxLayoutAlign="center center" style="cursor: pointer;" routerLink="/admin/main/area">上级区域-中国</div>
                    </div>
                    <form [formGroup]="nameForm">
                        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
                            <div fxFlex=50>
                                <mat-form-field>
                                    <mat-label>请输入关键字:</mat-label>
                                    <input matInput value="" formControlName="storeId">
                                </mat-form-field>

                            </div>
                            <div fxFlex=20>
                                <button mat-raised-button color="primary" style="width: 50px;letter-spacing: 2px;">搜索</button>
                            </div>

                        </div>
                    </form>


                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" style="width: 100%;">
                            <ng-container matColumnDef="sort">
                                <th mat-header-cell *matHeaderCellDef> 排序 </th>
                                <td mat-cell *matCellDef="let element"> {{element.sort}} </td>
                            </ng-container>
                            <ng-container matColumnDef="regionId">
                                <th mat-header-cell *matHeaderCellDef> 区域id </th>
                                <td mat-cell *matCellDef="let element"> {{element.regionId}} </td>
                            </ng-container>

                            <ng-container matColumnDef="regionName">
                                <th mat-header-cell *matHeaderCellDef>区域名称 </th>
                                <td mat-cell *matCellDef="let element">
                                    <div style="cursor: pointer;" (click)="nextLevel(element)">{{element.regionName}}</div>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="regionCode">
                                <th mat-header-cell *matHeaderCellDef>区域编码 </th>
                                <td mat-cell *matCellDef="let element"> {{element.regionCode}} </td>
                            </ng-container>

                            <ng-container matColumnDef="areaCode">
                                <th mat-header-cell *matHeaderCellDef>地区编码 </th>
                                <td mat-cell *matCellDef="let element"> {{element.areaCode}} </td>
                            </ng-container>


                            <ng-container matColumnDef="regionLevel">
                                <th mat-header-cell *matHeaderCellDef>区域等级 </th>
                                <td mat-cell *matCellDef="let element"> {{element.regionLevel}} </td>
                            </ng-container>


                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef> 类型 </th>
                                <td mat-cell *matCellDef="let element">
                                    <div *ngIf="element.status==='0'">
                                        暂停
                                    </div>
                                    <div *ngIf="element.status==='1'">
                                        正常
                                    </div>
                                </td>
                            </ng-container>


                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> 操作 </th>
                                <td mat-cell *matCellDef="let element">
                                    <div style="cursor: pointer;" (click)="edit(element)">
                                        <mat-icon>edit</mat-icon>
                                    </div>
                                </td>
                            </ng-container>


                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>

            </div>
        </mat-card>
    </div>
</div>
