<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card>
            <div class="example-container" style="padding: 15px;">
                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                    <form [formGroup]="searchForm" nz-row nz-form>
                        <nz-form-item nz-col [nzSm]="6" [nzXs]="24">
                            <div nz-row>
                                <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="store_id">店铺名称</nz-form-label>
                                <nz-form-control [nzSm]="15" [nzXs]="24">
                                    <nz-select nzPlaceHolder="请选择店铺名称" formControlName="store_id" nzAllowClear nzShowSearch>
                                        <nz-option *ngFor="let data of storeList" [nzLabel]="data.name" [nzValue]="data.store_id"> </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </div>
                        </nz-form-item>


                        <nz-form-item nz-col [nzSm]="6" [nzXs]="24">
                            <div nz-row>
                                <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="time">下单时间
                                </nz-form-label>
                                <nz-form-control [nzSm]="15" [nzXs]="24">
                                    <nz-range-picker nzFormat="yyyy-MM-dd" (ngModelChange)="onChangeApplyTime($event)" formControlName="time"></nz-range-picker>
                                </nz-form-control>
                            </div>
                        </nz-form-item>



                        <nz-form-item nz-col [nzSm]="6" [nzXs]="24">
                            <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="25px" style="margin-left: 50px;">
                                <button mat-raised-button color="primary" style="width: 50px;letter-spacing: 2px;" (click)="search()">搜索</button>
                                <button mat-raised-button color="primary" style="width: 50px;letter-spacing: 2px;" (click)="reset()">重置</button>
                            </div>
                        </nz-form-item>

                    </form>
                    <div class="mat-elevation-z8">
                        <nz-table #rowSelectionTable nzBordered [nzFrontPagination]="false" [nzData]="dataSource" [nzLoading]="loading">
                            <thead>
                                <tr>
                                    <th style="text-align: center;">店铺名称</th>
                                    <th style="text-align: center;">收客人数</th>
                                    <th style="text-align: center;">已完成人数</th>
                                    <th style="text-align: center;">总订单金额</th>
                                    <th style="text-align: center;">已完成订单金额</th>
                                    <th style="text-align: center;">待出发金额</th>
                                    <th style="text-align: center;">待收款</th>
                                    <th style="text-align: center;">余额支付订单</th>
                                    <th style="text-align: center;">流水收入</th>
                                    <th style="text-align: center;">订单退款</th>
                                    <th style="text-align: center;">取消单余额</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of rowSelectionTable.data">
                                    <td>{{data.name}}</td>
                                    <td>{{data.num_total}}</td>
                                    <td>{{data.num}}</td>
                                    <td>{{data.total_money}}</td>
                                    <td>{{data.complete_money}}</td>
                                    <td>{{data.wei_chufa}}</td>
                                    <td>{{data.wei_money}}</td>
                                    <td>{{data.pay_balance}}</td>
                                    <td>{{data.pay_money}}</td>
                                    <td>{{data.refund_money}}</td>
                                    <td>{{data.refund_balance}}</td>
                                </tr>
                            </tbody>
                        </nz-table>

                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
