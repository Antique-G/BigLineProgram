<div fxLayoutWrap="wrap">
    <div style="padding: 5px;">
        <form nz-form [formGroup]="addForm">
            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="supplier_name" nzRequired>供应商名称</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入供应商名称">
                    <input nz-input formControlName="supplier_name" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="bank_name" nzRequired>银行名称</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入银行名称">
                    <input nz-input formControlName="bank_name" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="bank_account" nzRequired>银行账户</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入银行账户">
                    <input nz-input formControlName="bank_account" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="bank_open" nzRequired>开户行地址</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入开户行地址">
                    <input nz-input formControlName="bank_open" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="contacts">联系人</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" >
                    <input nz-input formControlName="contacts" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="contact_phone" >联系电话</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                    <input nz-input formControlName="contact_phone" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="status" nzRequired>状态</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请选择">
                    <nz-radio-group  formControlName="status">
                        <label nz-radio nzValue='0'>禁用</label>
                        <label nz-radio nzValue='1'>开启</label>
                    </nz-radio-group>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</div>
