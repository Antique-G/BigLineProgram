<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card>
            <div class="example-container" style="padding: 15px;">
                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                    <div fxLayout="row" fxLayoutGap="20px">
                        <button mat-raised-button color="primary" style="letter-spacing: 2px;" (click)="addTap()">添加产品标签</button>
                    </div>

                    <form [formGroup]="searchForm">
                        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
                            <div fxFlex=10>
                                <mat-form-field>
                                    <mat-select placeholder="请选择分类" formControlName="cate_id">
                                        <mat-option value=''>全部</mat-option>
                                        <mat-option *ngFor="let sort of sortList" [value]="sort.id">
                                            {{sort.value}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div fxFlex=10>
                                <mat-form-field>
                                    <mat-select placeholder="选择状态" formControlName="status">
                                        <mat-option value=''>全部</mat-option>
                                        <mat-option value=0> 禁止</mat-option>
                                        <mat-option value=1>开启</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div fxFlex=50>
                                <mat-form-field>
                                    <mat-label>标签名称</mat-label>
                                    <input matInput value="" formControlName="name" placeholder="请输入标签名称">
                                </mat-form-field>

                            </div>
                            <div fxFlex=20>
                                <button mat-raised-button color="primary" style="width: 50px;letter-spacing: 2px;" (click)="search()">搜索</button>
                            </div>

                        </div>
                    </form>


                    <div class="mat-elevation-z8">
                        <nz-table #rowSelectionTable nzBordered [nzFrontPagination]="false" [nzData]="dataSource" [nzLoading]="loading" [nzTotal]="total" [(nzPageIndex)]="page" [(nzPageSize)]="per_page" [nzShowQuickJumper]="true" [nzShowSizeChanger]="true" (nzPageIndexChange)="changePageIndex($event)"
                            (nzPageSizeChange)="changePageSize($event)">
                            <thead>
                                <tr>
                                    <th style="text-align: center;">标签id</th>
                                    <th style="text-align: center;">标签名称</th>
                                    <th style="text-align: center;">分类名称</th>
                                    <th style="text-align: center;">状态</th>
                                    <th style="text-align: center;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of rowSelectionTable.data">
                                    <td>{{data.id}}</td>
                                    <td>{{data.name}}</td>
                                    <td>
                                        <div *ngIf="data.cate_id===1">
                                            跟团游
                                        </div>
                                        <div *ngIf="data.cate_id===2">
                                            自由行
                                        </div>
                                    </td>
                                    <td>
                                        <div *ngIf="data.status===0">
                                            禁止
                                        </div>
                                        <div *ngIf="data.status===1">
                                            开启
                                        </div>
                                    </td>
                                    <td>
                                        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
                                            <div style="cursor: pointer;" (click)="edit(data)">
                                                <mat-icon>edit</mat-icon>
                                            </div>
                                            <!-- <div style="cursor: pointer;" (click)="delete(data)">
                                                <mat-icon>delete</mat-icon>
                                            </div> -->
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </nz-table>
                    </div>
                </div>

            </div>
        </mat-card>
    </div>
</div>
