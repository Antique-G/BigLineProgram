<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card>
            <div class="example-container" style="padding: 15px;">
                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                    <div>
                        <h4 style="padding-left: 10px;padding-top: 10px;">{{proName}}</h4>
                    </div>
                    <div fxLayout="row" fxLayoutGap="20px">
                        <button mat-raised-button color="primary" style="width: 150px;letter-spacing: 2px;" routerLink="/admin/main/productManagement">返回跟团游列表</button>
                    </div>


                    <div class="example-container" style="padding: 15px;">
                        <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                            <div>
                                <button nz-button nzType="primary" (click)="checkStateClick(2)">通过</button>
                                <button nz-button nzType="primary" style="margin-left: 10px;" nzDanger (click)="checkStateClick(3)">未通过</button>
                            </div>
                            <div class="mat-elevation-z8">

                                <nz-table #rowSelectionTable nzBordered [nzFrontPagination]="false" [nzPageSizeOptions]="[10,20,30,40]" [nzData]="dataSource" [nzLoading]="loading" [nzTotal]="total" [(nzPageIndex)]="page" [(nzPageSize)]="per_page" [nzShowQuickJumper]="true" [nzShowSizeChanger]="true"
                                    (nzPageIndexChange)="changePageIndex($event)" (nzPageSizeChange)="changePageSize($event)" (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
                                    <thead>
                                        <tr>
                                            <th [nzChecked]="checked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
                                            <th style="text-align: center;">id</th>
                                            <th style="text-align: center;">日期</th>
                                            <th style="text-align: center;">成人价格</th>
                                            <th style="text-align: center;">儿童价格</th>
                                            <th style="text-align: center;">差价</th>
                                            <th style="text-align: center;">设置库存</th>
                                            <th style="text-align: center;">库存数量</th>
                                            <th style="text-align: center;">设置超卖</th>
                                            <th style="text-align: center;">状态</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of rowSelectionTable.data">
                                            <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data, $event)"></td>
                                            <td>{{data.id}}</td>
                                            <td>{{data.date}}</td>
                                            <td>{{data.adult_price}}</td>
                                            <td>{{data.child_price}}</td>
                                            <td>{{data.difference_price}}</td>
                                            <td>{{data.set_inventory=='1'?'是':'否'}}</td>
                                            <td>
                                                <span *ngIf="data.inventory_num===0||data.inventory_num===1">-</span>
                                                <span *ngIf="data.inventory_num!=0&&data.inventory_num!=1">{{data.inventory_num}}</span>
                                            </td>
                                            <td>{{data.allow_over =='1'?'是':'否'}}</td>
                                            <td>
                                                <span [class]="data.check_status==2?'statu-success':data.check_status==3?'statu-error':''">{{getState(data.check_status)}}</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </nz-table>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </mat-card>
    </div>
</div>
