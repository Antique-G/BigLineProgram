<div fxLayoutWrap="wrap">
    <div fxLayoutAlign="end start">
        <div style="font-size: 18px;cursor: pointer;" (click)="close()">X</div>
    </div>
    <div style="padding: 5px;">
        <form nz-form [formGroup]="addForm" nz-row>
            <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="title" nzRequired>标题</nz-form-label>
                    <nz-form-control [nzSm]="19" [nzXs]="24">
                        <input nz-input formControlName="title" />
                    </nz-form-control>
                </div>
            </nz-form-item>

            <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="10" [nzXs]="24" nzFor="few_days" nzRequired>几天</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <input nz-input formControlName="few_days" />
                    </nz-form-control>
                </div>
            </nz-form-item>

            <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="10" [nzXs]="24" nzFor="few_nights" nzRequired>几晚</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <input nz-input formControlName="few_nights" />
                    </nz-form-control>
                </div>
            </nz-form-item>

            <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="10" [nzXs]="24" nzFor="adult_price" nzRequired>成人价格</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <input nz-input formControlName="adult_price" />
                    </nz-form-control>
                </div>
            </nz-form-item>

            <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="10" [nzXs]="24" nzFor="child_price" nzRequired>儿童价格</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <input nz-input formControlName="child_price" />
                    </nz-form-control>
                </div>

            </nz-form-item>




            <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="status" nzRequired>审核</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <nz-radio-group ngModel="{{data.check_status}}" formControlName="check_status" (ngModelChange)="isCheck($event)">
                            <label nz-radio nzValue=1>审核中</label>
                            <label nz-radio nzValue=2>已通过 </label>
                            <label nz-radio nzValue=3>未通过 </label>
                        </nz-radio-group>
                    </nz-form-control>
                </div>
            </nz-form-item>

            <nz-form-item nz-col [nzSm]="24" [nzXs]="24" *ngIf="isReason">
                <div nz-row>
                    <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="reason">审核失败原因</nz-form-label>
                    <nz-form-control [nzSm]="19" [nzXs]="24">
                        <input nz-input formControlName="reason" />
                    </nz-form-control>
                </div>
            </nz-form-item>


            <nz-form-item nz-col class="register-area" [nzSm]="24" [nzXs]="24">
                <nz-form-control [nzSpan]="14" [nzOffset]="12">
                    <button nz-button nzType="primary" (click)="review()">审核</button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</div>
