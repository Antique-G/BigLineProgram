<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
            <mat-card>
                <div class="example-container">
                    <div fxLayout="column" fxLayoutAlign="start stretch">
                        <h4 style="padding-left: 10px;padding-top: 10px;">基本信息</h4>
                        <nz-divider></nz-divider>
                        <div style="padding:10px 80px">
                            <nz-spin [nzSpinning]="isSpinning" nzTip="Loading...">
                                <form nz-form [formGroup]="addForm" nz-row>
                                    <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="title" nzRequired>产品标题</nz-form-label>
                                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                                <input nz-input formControlName="title" />
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="few_days">行程天数</nz-form-label>
                                            <nz-form-control [nzSm]="18" [nzXs]="24">
                                                <nz-input-number style="width: 110px;"  formControlName="few_days" [nzMin]="0" [nzMax]="255" [nzStep]="1"></nz-input-number>
                                                <span style="line-height: 32px;padding: 0 9px;">天</span>
                                                <nz-input-number style="width: 110px;" formControlName="few_nights" [nzMin]="0" [nzMax]="255" [nzStep]="1"></nz-input-number>
                                                <span style="line-height: 32px;padding: 0 9px;">晚</span>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="tag_id">产品标签</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24" nzErrorTip="请输入产品标题！">
                                                <nz-select nzMode="multiple" nzPlaceHolder="请选择产品标签" (ngModelChange)="changeTag($event)" [(ngModel)]="selectedTag" formControlName="tag_id">
                                                    <nz-option *ngFor="let tagContent of tagList" [nzLabel]="tagContent.label" [nzValue]="tagContent.value">
                                                    </nz-option>
                                                </nz-select>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="departure_city">出发城市</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24">
                                                <nz-cascader nzChangeOnSelect [nzOptions]="nzOptions" [(ngModel)]="values" (ngModelChange)="onChanges($event)" formControlName="departure_city"></nz-cascader>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="destination_city">目的城市</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24">
                                                <nz-cascader nzChangeOnSelect [nzOptions]="nzOptions" [(ngModel)]="valuesDestination_city" (ngModelChange)="onChanges($event)" formControlName="destination_city"></nz-cascader>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="fee">费用包含</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24">
                                                <input nz-input formControlName="fee" />
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>


                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="service_phone">400服务电话</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24">
                                                <input nz-input formControlName="service_phone" />
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>




                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="title" nzRequired>是否需要客服确认</nz-form-label>
                                            <nz-form-control [nzSm]="10" [nzXs]="24">
                                                <nz-radio-group ngModel={{dataDetailModel?.confirm}} formControlName="confirm">
                                                    <label nz-radio nzValue='1'>是</label>
                                                    <label nz-radio nzValue='0'>否 </label>
                                                </nz-radio-group>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <!-- <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="pay" nzRequired>支付方式</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24">
                                                <nz-radio-group ngModel={{dataDetailModel?.pay_method}} formControlName="pay">
                                                    <label nz-radio nzValue='1'>景区现付</label>
                                                    <label nz-radio nzValue='0'>在线支付 </label>
                                                </nz-radio-group>
                                            </nz-form-control> -->
                                        </div>
                                    </nz-form-item>




                                    <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="pay">预约须知</nz-form-label>
                                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                                <textarea nz-input formControlName="notice" [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>


                                </form>
                            </nz-spin>
                        </div>

                    </div>

                </div>
            </mat-card>


            <mat-card>
                <div class="example-container">
                    <div fxLayout="column" fxLayoutAlign="start stretch">
                        <h4 style="padding-left: 10px;padding-top: 10px;">预定限制</h4>
                        <nz-divider></nz-divider>
                        <div style="padding:10px 80px">
                            <nz-spin [nzSpinning]="isSpinning" nzTip="Loading...">
                                <form nz-form [formGroup]="addForm" nz-row>
                                    <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="title">提前预定</nz-form-label>
                                            <nz-form-control [nzSm]="18" [nzXs]="24">
                                                <nz-input-number  formControlName="earlier1"  [nzMin]="1" [nzMax]="45" [nzStep]="1" ></nz-input-number><span style="line-height: 32px;padding: 0 9px;">天</span>
                                                <nz-time-picker [(ngModel)]="time" nzFormat="HH:mm" formControlName="earlier2"></nz-time-picker><span style="line-height: 32px;padding: 0 9px;">前可订</span>
                                                <p style="font-size: 12px;color: red;letter-spacing: 1px;">!该截止时间为距离购买产品出发日期前一天24点的时间。例：截止时间选择1天10小时，若客人要选择出发日期为1月3日，则必须在1月1日14点前购买</p>

                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>


                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="reserve_ahead" nzRequired>是否可提前预定</nz-form-label>
                                            <nz-form-control [nzSm]="10" [nzXs]="24">
                                                <nz-radio-group ngModel={{dataDetailModel?.reserve_ahead}} formControlName="reserve_ahead">
                                                    <label nz-radio nzValue='1'>可以</label>
                                                    <label nz-radio nzValue='0'>否 </label>
                                                </nz-radio-group>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="reserve_num">可预定人数</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24">
                                                <nz-input-number style="width: 100%;" formControlName="reserve_num" [nzMin]="0"  [nzStep]="1"></nz-input-number>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="reserve_children">儿童是否可预定</nz-form-label>
                                            <nz-form-control [nzSm]="10" [nzXs]="24">
                                                <nz-radio-group ngModel={{dataDetailModel?.reserve_children}} formControlName="reserve_children">
                                                    <label nz-radio nzValue='1'>可以</label>
                                                    <label nz-radio nzValue='0'>否 </label>
                                                </nz-radio-group>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>


                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="children_age">儿童年龄</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24">
                                                <nz-input-number style="width: 100%;" formControlName="children_age" [nzMin]="0" [nzMax]="100" [nzStep]="1"></nz-input-number>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>


                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="child_height_min">儿童最低身高</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24">
                                                <div style="display: flex;align-items: center;">
                                                    <nz-input-number formControlName="child_height_min" [nzMin]="1" [nzMax]="170" [nzStep]="1"></nz-input-number>
                                                    <div style="margin-left: 5px;">cm</div>
                                                </div>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="child_height_max">儿童最高身高</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24">
                                                <div style="display: flex;align-items: center;">
                                                    <nz-input-number formControlName="child_height_max" [nzMin]="1" [nzMax]="170"  [nzStep]="1"></nz-input-number>
                                                    <div style="margin-left: 5px;">cm</div>
                                                </div>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>



                                </form>
                            </nz-spin>
                        </div>

                    </div>

                </div>
            </mat-card>
            <mat-card>
                <div class="example-container">
                    <div fxLayout="column" fxLayoutAlign="start stretch">
                        <h4 style="padding-left: 10px;padding-top: 10px;">产品描述</h4>
                        <nz-divider></nz-divider>
                        <div style="padding:10px 80px">
                            <nz-spin [nzSpinning]="isSpinning" nzTip="Loading...">
                                <form nz-form [formGroup]="addForm" nz-row>
                                    <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="title">产品特色</nz-form-label>
                                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                                <a nz-button nzType="link" (click)="chooseImgClick()">从图库资源导入图片</a>
                                                <br>
                                                <div class="wangeditor-feature">
                                                    <div id="editorFeature" style="background-color: ghostwhite;border-bottom: 1px solid #EEE;z-index: 10001"></div>
                                                    <div id="editor" class="w-e-text">
                                                        <div #featureBox></div>
                                                    </div>
                                                </div>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="title"> 产品详情</nz-form-label>
                                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                                <div class="wangeditor-feature">
                                                    <div id="editorDetail" style="background-color: ghostwhite;border-bottom: 1px solid #EEE;z-index: 10001"></div>
                                                    <div id="editorContent" class="w-e-text">
                                                        <div #detailBox></div>
                                                    </div>
                                                </div>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col class="register-area" [nzSm]="24" [nzXs]="24">
                                        <nz-form-control [nzSpan]="14" [nzOffset]="12">
                                            <button nz-button nzType="primary" (click)="updateTravel()">更新</button>
                                        </nz-form-control>
                                    </nz-form-item>

                                </form>
                            </nz-spin>
                        </div>

                    </div>

                </div>
            </mat-card>



        </div>






    </div>
</div>
