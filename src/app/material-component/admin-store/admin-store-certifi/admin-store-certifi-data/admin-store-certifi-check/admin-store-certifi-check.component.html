<div fxLayoutWrap="wrap">
    <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="30px">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px">
            <p style="font-size: 16px;font-weight: bold;letter-spacing: 1px;">店铺认证审核</p>
        </div>
        <div style="padding: 5px;">
            <form nz-form [formGroup]="addForm">
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name">店铺名称</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <input nz-input formControlName="name" nzBorderless [ngModel]="detailModel?.name" />
                    </nz-form-control>
                </nz-form-item>


                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="status" nzRequired>状态</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请选择">
                        <nz-radio-group formControlName="status" (ngModelChange)="isChange($event)">
                            <label nz-radio nzValue='1'>通过 </label>
                            <label nz-radio nzValue='2'>未通过</label>
                        </nz-radio-group>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item *ngIf="isShow===true">
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="content" nzRequired>原因</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入未通过的原因">
                        <textarea nz-input formControlName="content" [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
                    </nz-form-control>
                </nz-form-item>
            </form>

        </div>

        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px">
            <div>
                <button class="btn" nz-button nzType="primary" (click)="confirm()">审核</button>
            </div>
            <div>
                <button class="btn" nz-button nzType="default" (click)="cancel()">取消</button>
            </div>
        </div>
    </div>
</div>
