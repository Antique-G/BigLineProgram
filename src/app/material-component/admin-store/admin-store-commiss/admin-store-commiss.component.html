<div fxLayoutWrap="wrap">
    <div fxLayoutAlign="end end" fxLayout="column">
        <div style="font-size: 18px;cursor: pointer;" (click)="close()">X</div>
    </div>
    <div fxLayoutAlign="center center" fxLayout="column">
        <div style="font-size: 16px;font-weight: bold;">店铺（供应商）佣金设置</div>
    </div>
    <div style="padding: 5px;">

        <form nz-form [formGroup]="addForm">
            <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="settlement_cycle" nzRequired>结算周期</nz-form-label>
                    <nz-form-control [nzSm]="19" [nzXs]="24" nzErrorTip="请输入佣金比例">
                        <nz-radio-group [(ngModel)]="settlement" formControlName="settlement_cycle" (ngModelChange)="change($event)">
                            <label nz-radio nzValue='7'>一周</label>
                            <label nz-radio nzValue='30'>一个月</label>
                            <label nz-radio nzValue='90'>三个月</label>
                            <label nz-radio nzValue='180'>六个月</label>
                            <label nz-radio nzValue='360'>一年</label>
                            <label nz-radio nzValue='1'>其他</label>
                        </nz-radio-group>
                    </nz-form-control>
                </div>
                <div style="margin-left: 75px;" *ngIf="isShow===true">
                    <nz-input-number formControlName="day" style="width: 100px"></nz-input-number> 天
                </div>
            </nz-form-item>


            <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="reward_percent" nzRequired>佣金比例</nz-form-label>
                    <nz-form-control [nzSm]="19" [nzXs]="24" nzErrorTip="请输入佣金比例">
                        每笔订单金额的
                        <nz-input-number formControlName="reward_percent" style="width: 100px"></nz-input-number> %
                    </nz-form-control>
                    <p></p>
                </div>
            </nz-form-item>



            <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="remark" nzRequired>备注</nz-form-label>
                    <nz-form-control [nzSm]="19" [nzXs]="24" nzErrorTip="请输入备注">
                        <input nz-input formControlName="remark" />
                    </nz-form-control>
                </div>
            </nz-form-item>






            <nz-form-item nz-row class="register-area">
                <nz-form-control [nzSpan]="14" [nzOffset]="11">
                    <button nz-button nzType="primary" (click)="add()">提交</button>
                </nz-form-control>
            </nz-form-item>
        </form>

    </div>
</div>
