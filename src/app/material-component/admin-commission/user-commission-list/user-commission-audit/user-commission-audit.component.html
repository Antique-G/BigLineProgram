<div fxLayoutWrap="wrap">
    <div fxLayoutAlign="end start">
        <div style="font-size: 18px;cursor: pointer;" (click)="close()">X</div>
    </div>
    <div style="padding: 5px;">
        <form nz-form [formGroup]="addForm" nz-row>
            <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="product_nam" nzRequired>产品名称</nz-form-label>
                    <nz-form-control [nzSm]="17" [nzXs]="24">
                        <input nz-input formControlName="product_nam" />
                    </nz-form-control>
                </div>
            </nz-form-item>
            <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="10" [nzXs]="24" nzFor="dist_reward" nzRequired>成人价格</nz-form-label>
                    <nz-form-control [nzSm]="8" [nzXs]="24">
                        <input nz-input formControlName="dist_reward" />
                    </nz-form-control>
                </div>
            </nz-form-item>

            <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="status" nzRequired>审核</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <nz-radio-group ngModel="{{data[0].status}}" formControlName="status" (ngModelChange)="isCheck($event)">
                            <label nz-radio nzValue=3 [nzDisabled]="data[0].status===4">已通过 </label>
                            <label nz-radio nzValue=4>未通过 </label>
                        </nz-radio-group>
                    </nz-form-control>
                </div>
            </nz-form-item>

            <nz-form-item nz-col [nzSm]="24" [nzXs]="24" *ngIf="isContent">
                <div nz-row>
                    <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="content">审核失败原因</nz-form-label>
                    <nz-form-control [nzSm]="17" [nzXs]="24">
                        <textarea nz-input formControlName="content" [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
                    </nz-form-control>
                </div>
            </nz-form-item>


            <nz-form-item nz-col class="register-area" [nzSm]="24" [nzXs]="24">
                <nz-form-control [nzSpan]="14" [nzOffset]="12">
                    <button nz-button nzType="primary" (click)="review()">审核</button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</div>
