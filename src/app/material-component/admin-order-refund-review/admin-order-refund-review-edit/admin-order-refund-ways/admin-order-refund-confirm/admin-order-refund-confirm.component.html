<div fxLayoutWrap="wrap">
    <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
        <div fxLayout="row" fxLayoutAlign="end end">
            <div style="font-size: 18px;cursor: pointer;" (click)="close()">X</div>
        </div>
        <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="50px">
            <div fxLayout="column" fxLayoutAlign="center center">
                <div>
                    <h4>请确认填写金额是否准确,确认后退款信息将无法再修改！</h4>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
                <button mat-raised-button color="primary" style="letter-spacing: 2px;" (click)="cancel()">取消</button>
                <button mat-raised-button color="primary" style="letter-spacing: 2px;" (click)="add()">确定</button>

            </div>
        </div>
    </div>
</div>
