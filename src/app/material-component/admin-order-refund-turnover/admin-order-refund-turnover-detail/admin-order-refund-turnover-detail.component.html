<div fxLayoutWrap="wrap">
    <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div style="font-size: 18px;">退款去向</div>
            <div style="font-size: 18px;cursor: pointer;" (click)="close()">X</div>
        </div>
        <div class="example-container" style="margin-bottom: 50px;">
            <div fxLayout="column" fxLayoutAlign="start stretch">


                <form nz-form [formGroup]="addForm" nz-row>
                    <div fxLayout="column" fxLayoutAlign="start stretch" style="width: 100%;">
                        <div nz-row>
                            <nz-form-item nz-col [nzSm]="8" [nzXs]="24">
                                <div nz-row>
                                    <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="bank_user" nzRequired>开户名</nz-form-label>
                                    <nz-form-control [nzSm]="15" [nzXs]="24">
                                        <input nz-input formControlName="bank_user" nzBorderless [ngModel]="data?.bank_user" />
                                    </nz-form-control>
                                </div>
                            </nz-form-item>
                            <nz-form-item nz-col [nzSm]="8" [nzXs]="24">
                                <div nz-row>
                                    <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="bank_address" nzRequired>开户行</nz-form-label>
                                    <nz-form-control [nzSm]="15" [nzXs]="24">
                                        <input nz-input formControlName="bank_address" nzBorderless [ngModel]="data?.bank_address" />
                                    </nz-form-control>
                                </div>
                            </nz-form-item>
                            <nz-form-item nz-col [nzSm]="8" [nzXs]="24">
                                <div nz-row>
                                    <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="bank_number" nzRequired>账户</nz-form-label>
                                    <nz-form-control [nzSm]="15" [nzXs]="24">
                                        <input nz-input formControlName="bank_number" nzBorderless [ngModel]="data?.bank_number" />
                                    </nz-form-control>
                                </div>
                            </nz-form-item>
                            <nz-form-item nz-col [nzSm]="8" [nzXs]="24">
                                <div nz-row>
                                    <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="refund_amount" nzRequired>退款金额</nz-form-label>
                                    <nz-form-control [nzSm]="15" [nzXs]="24">
                                        <input nz-input formControlName="refund_amount" nzBorderless [ngModel]="data?.refund_amount" />
                                    </nz-form-control>
                                </div>
                            </nz-form-item>
                            <nz-form-item nz-col [nzSm]="8" [nzXs]="24">
                                <div nz-row>
                                    <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="pay_at" nzRequired>退款时间</nz-form-label>
                                    <nz-form-control [nzSm]="15" [nzXs]="24">
                                        <input nz-input formControlName="pay_at" nzBorderless [ngModel]="data?.created_at|date:'yyyy-MM-dd HH:mm:ss'" />
                                    </nz-form-control>
                                </div>
                            </nz-form-item>
                            <nz-form-item nz-col [nzSm]="8" [nzXs]="24">
                                <div nz-row>
                                    <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="transaction_id" nzRequired>银行流水号</nz-form-label>
                                    <nz-form-control [nzSm]="15" [nzXs]="24">
                                        <input nz-input formControlName="transaction_id" nzBorderless [ngModel]="data?.transaction_id" />
                                    </nz-form-control>
                                </div>
                            </nz-form-item>
                        </div>

                    </div>

                </form>
            </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
            <button mat-raised-button color="primary" style="letter-spacing: 2px;" (click)="add()">已知悉</button>
        </div>

    </div>
</div>
