<app-store-banner></app-store-banner>
<div fxLayoutWrap="wrap" class="content-box">
    <div fxLayoutAlign="start center" class="content-title">
        <div >设置新密码</div>
    </div>
    <div style="padding: 5px;">
        <form nz-form [formGroup]="validateForm">
            <nz-form-item>
                <nz-form-label [nzSm]="4" [nzXs]="24" nzFor="password" nzRequired>密码</nz-form-label>
                <nz-form-control [nzSm]="8" [nzXs]="24">
                    <input nz-input autocomplete="on" type="password" formControlName="password" (ngModelChange)="validateConfirmPassword()" placeholder="请输入6-16位密码" nzErrorTip="请输入新密码"/>
                </nz-form-control>
                <span style="line-height: 30px; margin-left: 3px; color: red;">6-16位，不区分大小写，不可含空格，不可为单纯符号，可纯英文或纯数字</span>
            </nz-form-item>
        
            <nz-form-item>
                <nz-form-label [nzSm]="4" [nzXs]="24" nzFor="password_confirmation" nzRequired>确认密码</nz-form-label>
                <nz-form-control [nzSm]="8" [nzXs]="24" nzDisableAutoTips [nzErrorTip]="passwordErrorTpl">
                    <input nz-input autocomplete="off" type="password" formControlName="password_confirmation" placeholder="请再输入密码" nzErrorTip="请再次输入新密码"/>
                    <ng-template #passwordErrorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">
                            请确认您的密码!
                        </ng-container>
                        <ng-container *ngIf="control.hasError('password_confirmation')">
                            密码不一致!
                        </ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item fxLayoutAlign="center center">
                <nz-form-control [nzSm]="4" [nzXs]="24">
                    <button style="margin-top: 30px; width: 100px;" nz-button nzType="primary" (click)="add()">提交</button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</div>
