<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="30px">
            <app-store-banner></app-store-banner>


            <div class="textContain">
                <div style="width: 1200px;margin: auto;">
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <p style="font-weight: bold;font-size: 30px;letter-spacing: 20px;color: #000;">注册</p>
                    </div>
                    <div class="steps-content">
                        <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="30px">
                            <form nz-form [formGroup]="addForm" nz-row>
                                <div fxLayout="column" fxLayoutAlign="start stretch" style="width: 100%;">
                                    <div fxLayoutAlign="start center" class="content-title">
                                        <div>账号信息</div>
                                    </div>
                                    <div nz-row>
                                        <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="account_name" nzRequired>账户名</nz-form-label>
                                                <nz-form-control [nzSm]="13" [nzXs]="24" nzErrorTip="账户名长度为6-20个字符">
                                                    <input nz-input formControlName="account_name" />
                                                </nz-form-control>
                                                <p style="font-size: 12px;color: red;letter-spacing: 1px;margin-top: 5px;margin-left: 5px;">英文字母或数字组合，不区分大小，长度：6-20个字符</p>
                                            </div>
                                        </nz-form-item>
                                        <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="password" nzRequired>密码</nz-form-label>
                                                <nz-form-control [nzSm]="13" [nzXs]="24" nzErrorTip="请输入密码">
                                                    <input nz-input type="password" autocomplete="on" formControlName="password" />
                                                </nz-form-control>
                                                <p style="font-size: 12px;color: red;letter-spacing: 1px;margin-top: 5px;margin-left: 5px;">6-16位，不区分大小写，不可含空格，不可为单纯符号，可纯英文或纯数字</p>
                                            </div>
                                        </nz-form-item>
                                        <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="password" nzRequired>确认密码</nz-form-label>
                                                <nz-form-control [nzSm]="13" [nzXs]="24" nzDisableAutoTips [nzErrorTip]="passwordErrorTpl">
                                                    <input nz-input autocomplete="off" type="password" formControlName="password_confirmation" placeholder="请再输入密码" />
                                                    <ng-template #passwordErrorTpl let-control>
                                                        <ng-container *ngIf="control.hasError('required')">
                                                            请确认您的密码!
                                                        </ng-container>
                                                        <ng-container *ngIf="control.hasError('password_confirmation')">
                                                            密码不一致!
                                                        </ng-container>
                                                    </ng-template>
                                                </nz-form-control>
                                            </div>
                                        </nz-form-item>
                                    </div>

                                    <div fxLayoutAlign="start center" class="content-title">
                                        <div>供应商信息</div>
                                    </div>
                                    <div nz-row>
                                        <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="name" nzRequired>供应商名称</nz-form-label>
                                                <nz-form-control [nzSm]="13" [nzXs]="24" nzErrorTip="请输入供应商名称">
                                                    <input nz-input formControlName="name" />
                                                </nz-form-control>
                                            </div>
                                        </nz-form-item>
                                        <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="contract_name" nzRequired>联系人姓名</nz-form-label>
                                                <nz-form-control [nzSm]="13" [nzXs]="24" nzErrorTip="请输入联系人姓名">
                                                    <input nz-input formControlName="contract_name" />
                                                </nz-form-control>
                                            </div>
                                        </nz-form-item>
                                        <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="mobile" nzRequired>手机号码</nz-form-label>
                                                <nz-form-control [nzSm]="13" [nzXs]="24" nzErrorTip="请输入手机号码">
                                                    <input nz-input formControlName="mobile" />
                                                </nz-form-control>
                                                <p style="font-size: 12px;color: red;letter-spacing: 1px;margin-top: 5px;margin-left: 5px;">用于接收账号认证、订单及产品的重要短信，请谨慎填写</p>
                                            </div>
                                        </nz-form-item>
                                        <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="verificationCode" nzRequired>手机验证码</nz-form-label>
                                                <nz-form-control [nzSm]="13" [nzXs]="24" nzErrorTip="请输入手机验证码">
                                                    <input nz-input formControlName="verificationCode" />
                                                </nz-form-control>
                                                <button [class]="{'btn':!disabledClick,'btn1':disabledClick}" nzType="primary" nz-button [disabled]="disabledClick" (click)="getverifycode()" style="margin-left: 12px;">{{paracont}}</button>
                                            </div>
                                        </nz-form-item>
                                        <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="phone" nzRequired>座机</nz-form-label>
                                                <nz-form-control [nzSm]="13" [nzXs]="24" nzErrorTip="请输入座机号码">
                                                    <input nz-input formControlName="phone" />
                                                </nz-form-control>
                                                <p style="font-size: 12px;color: red;letter-spacing: 1px;margin-top: 5px;margin-left: 5px;">区号+'-'+号码，例：0755-45784571</p>
                                            </div>
                                        </nz-form-item>
                                        <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="fax">传真</nz-form-label>
                                                <nz-form-control [nzSm]="13" [nzXs]="24">
                                                    <input nz-input formControlName="fax" />
                                                </nz-form-control>
                                            </div>
                                        </nz-form-item>

                                        <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="work_time" nzRequired>工作时段</nz-form-label>
                                                <nz-form-control [nzSm]="19" [nzXs]="24">
                                                    <nz-checkbox-wrapper style="width: 100%;" (nzOnChange)="ngCheckBoxChange($event)">
                                                        <div nz-row>
                                                            <div nz-col nzSpan="2" *ngFor="let item of checkWeeks">
                                                                <label nz-checkbox formControlName="week" [nzValue]="item.value" [ngModel]="item.checked">{{item.label}}</label>
                                                            </div>
                                                        </div>
                                                    </nz-checkbox-wrapper>
                                                </nz-form-control>
                                            </div>
                                            <div style="margin-left: 250px;">
                                                <nz-form-control [nzSm]="19" [nzXs]="24" nzErrorTip="请选择时间">
                                                    <nz-time-picker [(ngModel)]="time1" nzFormat="HH:mm" formControlName="date1"></nz-time-picker>
                                                    <input type="text" disabled nz-input placeholder="~" class="demo-input-split" style="width: 30px; border-left: 0px; border-right: 0px; pointer-events: none; background-color: rgb(255, 255, 255);" />
                                                    <nz-time-picker [(ngModel)]="time2" nzFormat="HH:mm" formControlName="date2"></nz-time-picker>
                                                </nz-form-control>
                                            </div>

                                        </nz-form-item>


                                        <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="city" nzRequired>区域</nz-form-label>
                                                <nz-form-control [nzSm]="13" [nzXs]="24" nzErrorTip="请选择区域">
                                                    <nz-cascader nzChangeOnSelect [nzOptions]="nzOptions" (ngModelChange)="onChanges($event)" formControlName="city"></nz-cascader>
                                                </nz-form-control>
                                            </div>
                                        </nz-form-item>
                                        <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                            <div nz-row>
                                                <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="address" nzRequired>供应商地址</nz-form-label>
                                                <nz-form-control [nzSm]="13" [nzXs]="24" nzErrorTip="请输入供应商地址">
                                                    <input nz-input formControlName="address" />
                                                </nz-form-control>
                                            </div>
                                        </nz-form-item>
                                    </div>


                                </div>

                            </form>

                            <div fxLayout="column" fxLayoutAlign="center center">
                                <button class="btns" nz-button nzType="primary" (click)="next()">提交注册</button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
