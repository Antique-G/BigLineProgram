<div fxLayoutWrap="wrap">

    <div style="padding: 5px 20px;" fxLayoutWrap="column" fxLayoutAlign="start strench">
        <form nz-form [formGroup]="addForm" style="width: 100%;">
            <div nz-row>
                <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                    <div nz-row>
                        <nz-form-label [nzSm]="5" [nzXs]="24">商品名称</nz-form-label>
                        <nz-form-control [nzSm]="16" [nzXs]="24">
                            <input nz-input formControlName="goods_name" nzBorderless readonly ngModel={{data?.goods_name}}/>
                        </nz-form-control>
                    </div>
                </nz-form-item>



                <ng-container formArrayName="courierList" *ngFor="let courier of courierArray.controls as FormArray;let i = index">
                    <ng-container [formGroupName]="i" nz-row>
                        <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                            <div nz-row>
                                <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="courier_company" nzRequired>快递公司
                                </nz-form-label>
                                <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="请选择">
                                    <input nz-input formControlName="courier_company" />
                                </nz-form-control>
                                <button nz-button nzType="dashed" class="add-button" (click)="removeIcon(i)">
                                    <i nz-icon nzType="minus"></i>
                                    删除
                                </button>
                            </div>
                        </nz-form-item>

                        <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                            <div nz-row>
                                <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="courier_number" nzRequired>快递单号
                                </nz-form-label>
                                <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="请输入">
                                    <input nz-input formControlName="courier_number" />
                                </nz-form-control>
                            </div>
                        </nz-form-item>
                    </ng-container>
                </ng-container>

                <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                    <div nz-row>
                        <div style="margin-left: 129px; margin-bottom: 11px;">
                            <button nz-button nzType="dashed" class="add-button" (click)="addCourier()">
                                <i nz-icon nzType="plus"></i>
                                添加快递
                            </button>
                        </div>

                    </div>
                </nz-form-item>
            </div>


        </form>

    </div>
</div>
