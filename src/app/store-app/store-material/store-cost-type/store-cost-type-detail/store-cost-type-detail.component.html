<div fxLayoutWrap="wrap">
    <div style="padding: 5px;">
        <form nz-form [formGroup]="addForm">
            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="title" nzRequired>标题</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入标题">
                    <input nz-input formControlName="title"  ngModel={{data?.title}}/>
                </nz-form-control>
            </nz-form-item>

           
            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="status" nzRequired>状态</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请选择">
                    <nz-radio-group formControlName="status" ngModel={{data?.status}}>
                        <label nz-radio nzValue='0'>禁用</label>
                        <label nz-radio nzValue='1'>开启</label>
                    </nz-radio-group>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</div>
