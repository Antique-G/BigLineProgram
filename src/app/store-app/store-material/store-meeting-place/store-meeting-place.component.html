<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card>
            <div class="example-container" style="padding: 15px;">
                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                    <div>
                        <button mat-raised-button color="primary" style="width: 100px;letter-spacing: 2px;" (click)="add()">添加地点</button>
                    </div>

                    <div class="mat-elevation-z8">
                        <table mat-table matSort [dataSource]="dataSource" style="width: 100%;">
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> 集合地点名称 </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <ng-container matColumnDef="regionCode">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> 地区 </th>
                                <td mat-cell *matCellDef="let element"> {{element.region_code}} </td>
                            </ng-container>



                            <ng-container matColumnDef="address">
                                <th mat-header-cell *matHeaderCellDef> 具体地址 </th>
                                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                            </ng-container>

                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef> 状态 </th>
                                <td mat-cell *matCellDef="let element">
                                    <div *ngIf="element.status===0">
                                        禁用
                                    </div>
                                    <div *ngIf="element.status===1">
                                        启用
                                    </div>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> 操作 </th>
                                <td mat-cell *matCellDef="let element">
                                    <div fxLayout="row" fxLayoutGap="20px">
                                        <div style="cursor: pointer;" (click)="edit(element)">
                                            <mat-icon>edit</mat-icon>
                                        </div>
                                        <div style="cursor: pointer;" (click)="delete(element)">
                                            <mat-icon>delete</mat-icon>
                                        </div>
                                    </div>
                                </td>
                            </ng-container>


                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [length]="resultsLength" #paginator [pageSizeOptions]="[20, 25, 30]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>

            </div>
        </mat-card>
    </div>
</div>
