<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <div class="example-container">
            <mat-card>
                <div class="example-container">
                    <div fxLayout="column" fxLayoutAlign="start stretch">
                        <h4 style="padding-left: 10px;padding-top: 10px;">产品描述</h4>
                        <nz-divider style="margin: 0;"></nz-divider>
                        <div style="padding:10px 80px">
                                <form nz-form  nz-row>
                                    <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="title">产品描述</nz-form-label>
                                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                                <a nz-button nzType="link" (click)="importImg()">从图库导入资源</a>
                                                <br>
                                                <div class="wangeditor-feature">
                                                    <div id="editorDetail" style="background-color: ghostwhite;border-bottom: 1px solid #EEE;z-index: 10001"></div>
                                                    <div id="editorContent" class="w-e-text">
                                                        <div #detailBox></div>
                                                    </div>
                                                </div>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>
                                </form>
                        </div>

                    </div>

                </div>
            </mat-card>

        </div>
        <div class="btn">
            <button nz-button nzType="primary" (click)="updateInfo()">更新</button>
        </div>
    </div>
</div>
