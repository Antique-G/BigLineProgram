<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
            <mat-card>
                <div class="example-container">
                    <div fxLayout="column" fxLayoutAlign="start stretch">
                        <h4 style="padding-left: 10px;padding-top: 10px;">基本信息</h4>
                        <nz-divider></nz-divider>
                        <div style="padding:10px 80px">
                            <nz-spin [nzSpinning]="isSpinning" nzTip="Loading...">
                                <form nz-form [formGroup]="addForm" nz-row>
                                    <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="title" nzRequired>产品标题</nz-form-label>
                                            <nz-form-control [nzSm]="16" [nzXs]="24" [nzErrorTip]="formErrors.title">
                                                <input nz-input formControlName="title" />
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>
                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="few_days" nzRequired>行程天数</nz-form-label>
                                            <nz-form-control [nzSm]="4" [nzXs]="24" [nzErrorTip]="formErrors.few_days">
                                                <nz-input-number style="width: 94px;" formControlName="few_days" [nzMin]="addForm.value.few_nights" [nzMax]="255" [nzStep]="1"></nz-input-number>
                                                <span style="line-height: 32px;padding: 0 9px;">天</span>
                                            </nz-form-control>
                                            <nz-form-control [nzSm]="6" [nzXs]="24" [nzErrorTip]=" formErrors.few_nights">
                                                <nz-input-number style="width: 94px;" formControlName="few_nights" [nzMin]="0" [nzMax]="addForm.value.few_days" [nzStep]="1"></nz-input-number>
                                                <span style="line-height: 32px;padding: 0 9px;">晚</span>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="tag_id" nzRequired>产品标签</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24" [nzErrorTip]="formErrors.departure_city">
                                                <nz-select nzMode="multiple" nzPlaceHolder="请选择产品标签" (ngModelChange)="changeTag($event)" [(ngModel)]="selectedTag" formControlName="tag_id">
                                                    <nz-option *ngFor="let option of tagList" [nzLabel]="option.label" [nzValue]="option.value">
                                                    </nz-option>
                                                </nz-select>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="departure_city" nzRequired>出发城市</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24" [nzErrorTip]="formErrors.departure_city">
                                                <nz-cascader nzChangeOnSelect [nzOptions]="nzOptions" [(ngModel)]="departure_city"  formControlName="departure_city"></nz-cascader>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="destination_city" nzRequired>目的城市</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24" [nzErrorTip]="formErrors.destination_city">
                                                <nz-cascader nzChangeOnSelect [nzOptions]="nzOptions" [(ngModel)]="valuesDestination_city"  formControlName="destination_city"></nz-cascader>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="fee" nzRequired>费用包含</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24" [nzErrorTip]="formErrors.fee">
                                                <input nz-input formControlName="fee" />
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>


                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="service_phone">400服务电话</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24">
                                                <input nz-input formControlName="service_phone" />
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="title" nzRequired>是否需要客服确认</nz-form-label>
                                            <nz-form-control [nzSm]="10" [nzXs]="24">
                                                <nz-radio-group ngModel={{(dataModel?.confirm)||0}} formControlName="confirm">
                                                    <label nz-radio nzValue='1'>是</label>
                                                    <label nz-radio nzValue='0'>否 </label>
                                                </nz-radio-group>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>
                                   
                                </form>
                            </nz-spin>
                        </div>

                    </div>

                </div>
            </mat-card>

            <mat-card>
                <div class="example-container">
                    <div fxLayout="column" fxLayoutAlign="start stretch">
                        <h4 style="padding-left: 10px;padding-top: 10px;">预定限制</h4>
                        <nz-divider></nz-divider>
                        <div style="padding:10px 80px">
                            <nz-spin [nzSpinning]="isSpinning" nzTip="Loading...">
                                <form nz-form [formGroup]="addForm" nz-row>
                                    <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="title" nzRequired>提前预定</nz-form-label>
                                            <nz-form-control [nzSm]="18" [nzXs]="24">
                                                <nz-input-number  formControlName="earlier1"  [nzMin]="1" [nzMax]="45" [nzStep]="1" ></nz-input-number><span style="line-height: 32px;padding: 0 9px;">天</span>
                                                <nz-time-picker [(ngModel)]="earlierTime" style="width: 94px;"  nzFormat="HH:mm" formControlName="earlier2"></nz-time-picker><span style="line-height: 32px;padding: 0 9px;">前可订</span>
                                                <p style="font-size: 12px;color: red;letter-spacing: 1px;">!该截止时间为距离购买产品出发日期前一天24点的时间。例：截止时间选择1天10小时，若客人要选择出发日期为1月3日，则必须在1月1日14点前购买</p>

                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>


                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="reserve_ahead" nzRequired>是否可提前预定</nz-form-label>
                                            <nz-form-control [nzSm]="10" [nzXs]="24">
                                                <nz-radio-group ngModel={{(dataModel?.reserve_ahead)||0}}  formControlName="reserve_ahead">
                                                    <label nz-radio nzValue='1'>可以</label>
                                                    <label nz-radio nzValue='0'>否 </label>
                                                </nz-radio-group>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="reserve_num" nzRequired>可预定人数</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24" [nzErrorTip]="formErrors.reserve_num" >
                                                <nz-input-number style="width: 100%;" formControlName="reserve_num" [nzMin]="0"  [nzStep]="1"></nz-input-number>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="reserve_children">儿童是否可预定</nz-form-label>
                                            <nz-form-control [nzSm]="10" [nzXs]="24">
                                                <nz-radio-group   ngModel={{(dataModel?.reserve_children)||0}} formControlName="reserve_children">
                                                    <label nz-radio nzValue='1'>可以</label>
                                                    <label nz-radio nzValue='0'>否 </label>
                                                </nz-radio-group>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>


                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="children_age" nzRequired>儿童年龄</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24" [nzErrorTip]="formErrors.children_age">
                                                <nz-input-number style="width: 100%;" formControlName="children_age" [nzMin]="0" [nzMax]="100" [nzStep]="1"></nz-input-number>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>


                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                        <div nz-row>
                                            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="child_height_min" nzRequired>儿童最低身高</nz-form-label>
                                            <nz-form-control [nzSm]="8" [nzXs]="24" [nzErrorTip]="formErrors.child_height_min">
                                                <nz-input-number formControlName="child_height_min" style="width: 90px;margin-top: 1px;" [nzMin]="1" [nzMax]="addForm.value.child_height_max"></nz-input-number>
                                                <input type="text" disabled nz-input placeholder="~" class="demo-input-split" style="width: 30px; border-left: 0px; border-right: 0px; pointer-events: none; background-color: rgb(255, 255, 255);" />
                                                <nz-input-number formControlName="child_height_max" style="width: 90px;margin-top: 1px;" [nzMin]="addForm.value.child_height_min" [nzMax]="170"></nz-input-number>
                                                <span style="margin-left: 5px;">cm</span>
                                            </nz-form-control>
                                        </div>
                                    </nz-form-item>

                                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                                     
                                    </nz-form-item>
                                </form>
                            </nz-spin>
                        </div>

                    </div>

                </div>
            </mat-card>
            
        </div>
        <div class="btn">
            <button nz-button nzType="primary" (click)="updateInfo()">更新</button>
        </div>
    </div>
</div>
