<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">

        <div class="example-container">
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
                <div fxLayout="row" fxLayoutGap="20px">
                    <button mat-raised-button *ngIf="is_presell!=1" color="primary" style="letter-spacing: 2px;" routerLink="/store/main/storeFreeTravel">返回自由行列表</button>
                    <button mat-raised-button *ngIf="is_presell==1" color="primary" style="letter-spacing: 2px;" routerLink="/store/main/storePreFree">返回自由行预售列表</button>
                </div>

                <div fxLayout="row" fxLayoutAlign="start center">
                    <h4 style="font-weight: bold;">{{productName}}</h4>
                </div>


                <mat-tab-group [selectedIndex]="selectedTabIndex" (selectedIndexChange)="onTabChange($event)">
                    <mat-tab label="产品信息">
                        <div class="content">
                            <app-store-free-info *ngIf="is_presell!=1" (tabIndex)="getTabIndex($event)" [isId]="isId" [isShowId]="isShowId" [getOneTab]="getOneTab"></app-store-free-info>
                            <app-store-pre-free-info  *ngIf="is_presell==1" (tabIndex)="getTabIndex($event)" [isId]="isId" [isShowId]="isShowId" [getOneTab]="getOneTab"></app-store-pre-free-info>
                        </div>
                    </mat-tab>

                    <mat-tab label="产品特色" [disabled]="isIndex<1">
                        <ng-template matTabContent>
                            <div class="content">
                                <app-store-free-feature (tabIndex)="getTabIndex($event)" [dataDetailModel]='dataDetailModel'></app-store-free-feature>
                            </div>
                        </ng-template>
                    </mat-tab>

                    <mat-tab label="产品详情" [disabled]="isIndex<2">
                        <ng-template matTabContent>
                            <div class="content">
                                <nz-spin [nzSpinning]="isSpinning" nzTip="Loading...">
                                    <app-store-free-desc (tabIndex)="getTabIndex($event)" [dataDetailModel]='dataDetailModel'></app-store-free-desc>
                                </nz-spin>
                            </div>
                        </ng-template>
                    </mat-tab>



                    <mat-tab label="预约须知" [disabled]="isIndex<3">
                        <ng-template matTabContent>
                            <div class="content">
                                <app-store-free-notice (tabIndex)="getTabIndex($event)" [dataDetailModel]='dataDetailModel'></app-store-free-notice>
                            </div>
                        </ng-template>
                    </mat-tab>

                    <!--  -->
                    <mat-tab label="图片与视频" [disabled]="isIndex<4">
                        <ng-template matTabContent>
                            <div class="content">
                                <app-store-free-image (tabIndex)="getTabIndex($event)" [dataDetailModel]='dataDetailModel'></app-store-free-image>
                            </div>
                        </ng-template>
                    </mat-tab>

                    <!--  -->
                    <mat-tab label="海报" [disabled]="isIndex<5">
                        <ng-template matTabContent>
                            <div class="content">
                                <app-store-free-post (tabIndex)="getTabIndex($event)" [dataDetailModel]='dataDetailModel'></app-store-free-post>
                            </div>
                        </ng-template>
                    </mat-tab>


                    <!-- <mat-tab label="上传行程" [disabled]="isIndex<6">
                        <ng-template matTabContent>
                            <div class="content">
                                <app-store-free-upload-stroke [dataDetailModel]='dataDetailModel'></app-store-free-upload-stroke>
                            </div>
                        </ng-template>
                    </mat-tab> -->


                </mat-tab-group>
            </div>

        </div>

    </div>
</div>
