<div fxLayoutWrap="wrap">
    <div style="padding:  5px;">
        <form nz-form [formGroup]="addForm">
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
                <div nz-row>
                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                        <div nz-row>
                            <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="insurance_name">保险名称</nz-form-label>
                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                <input nz-input formControlName="insurance_name" nzBorderless readonly
                                    ngModel={{detail?.insurance_name}} />
                            </nz-form-control>
                        </div>
                    </nz-form-item>

                    <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                        <div nz-row>
                            <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="policy_no">保险单号</nz-form-label>
                            <nz-form-control [nzSm]="16" [nzXs]="24">
                                <input nz-input formControlName="policy_no" nzBorderless readonly
                                    ngModel={{detail?.policy_no}} />
                            </nz-form-control>
                        </div>
                    </nz-form-item>

                </div>

                <div>
                    <h5>参保人列表</h5>
                </div>

                <div>
                    <nz-table #rowSelectionTable [nzData]="memberData">
                        <thead>
                            <tr>
                                <th style="text-align: center;">姓名</th>
                                <th style="text-align: center;">类型</th>
                                <th style="text-align: center;">性别</th>
                                <th style="text-align: center;">证件类型</th>
                                <th style="text-align: center;">证件号码</th>
                                <th style="text-align: center;">出生日期</th>
                                <th style="text-align: center;">联系方式</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of rowSelectionTable.data">
                                <td>{{ data.name }}</td>
                                <td>
                                    <span *ngIf="data.is_kid===0">成人</span>
                                    <span *ngIf="data.is_kid===1">儿童</span>
                                    <span *ngIf="data.is_kid===2">婴儿</span>
                                </td>
                                <td>
                                    <span *ngIf="data.gender===1">男</span>
                                    <span *ngIf="data.gender===2">女</span>
                                </td>
                                <td>
                                    <span *ngIf="data.id_type===1">身份证</span>
                                    <span *ngIf="data.id_type===2">护照</span>
                                    <span *ngIf="data.id_type===3">回乡证</span>
                                </td>
                                <td>{{data.id_num}}</td>
                                <td>{{data.birthday}}</td>
                                <td>{{data.phone}}</td>
                            </tr>
                           
                        </tbody>
                    </nz-table>
                </div>
            </div>
        </form>
    </div>
</div>
