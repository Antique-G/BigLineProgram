<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">

        <div class="example-container">
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                <div fxLayout="row" fxLayoutGap="20px">
                    <button mat-raised-button color="primary" style="width: 150px;letter-spacing: 2px;" routerLink="/store/main/storeOrderGroup">返回团订单列表</button>
                </div>

                <mat-card>
                    <div>
                        <div fxLayout="column" fxLayoutAlign="start stretch">
                            <div fxLayout="row" fxLayoutAlign="space-between center">
                                <div>
                                    <h4 style="padding-left: 10px;padding-top: 10px;">团队基本信息</h4>
                                </div>
                                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
                                    <!-- <button mat-raised-button color="basic" style="letter-spacing: 2px;color: #1e88e5;border: 1px solid #1e88e5;">订单批量导出</button>
                                    <button mat-raised-button color="basic" style="letter-spacing: 2px;color: #1e88e5;border: 1px solid #1e88e5;">查看团队操作日志</button>
                                    <button mat-raised-button color="basic" style="letter-spacing: 2px;color: #1e88e5;border: 1px solid #1e88e5;">班期下线</button> -->
                                    <button mat-raised-button color="primary" style="letter-spacing: 2px;" [disabled]="detailModel?.group_status===0" (click)="shutoff(detailModel.group_id)">不成团关团</button>
                                </div>
                            </div>
                            <nz-divider></nz-divider>
                            <div style="padding:10px 10px" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                                <nz-spin [nzSpinning]="isSpinning" nzTip="Loading...">
                                    <div>
                                        <h5 style="font-weight: bold;">{{detailModel?.product_name}}</h5>
                                        <div *ngIf="detailModel?.group_status===0">
                                            <button class="btn">已关团</button>
                                        </div>
                                        <div *ngIf="detailModel?.group_status===1">
                                            <button class="btn">正常</button>
                                        </div>
                                    </div>
                                    <div style="margin-top:13px">
                                        <form nz-form [formGroup]="addForm" nz-row>
                                            <nz-form-item nz-col [nzSm]="6" [nzXs]="24">
                                                <div nz-row>
                                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="group_id">团队id</nz-form-label>
                                                    <nz-form-control [nzSm]="8" [nzXs]="24">
                                                        <input nz-input formControlName="group_id" nzBorderless [ngModel]="detailModel?.group_id" />
                                                    </nz-form-control>
                                                </div>
                                            </nz-form-item>

                                            <nz-form-item nz-col [nzSm]="6" [nzXs]="24">
                                                <div nz-row>
                                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="member_min">最小成团人数</nz-form-label>
                                                    <nz-form-control [nzSm]="8" [nzXs]="24">
                                                        <input nz-input formControlName="member_min" nzBorderless [ngModel]="detailModel?.member_min" />
                                                    </nz-form-control>
                                                </div>
                                            </nz-form-item>

                                            <nz-form-item nz-col [nzSm]="6" [nzXs]="24">
                                                <div nz-row>
                                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="active_date">成团日期</nz-form-label>
                                                    <nz-form-control [nzSm]="8" [nzXs]="24">
                                                        <input nz-input formControlName="active_date" nzBorderless [ngModel]="isActiveDate" />
                                                    </nz-form-control>
                                                </div>
                                            </nz-form-item>

                                            <nz-form-item nz-col [nzSm]="6" [nzXs]="24">
                                                <div nz-row>
                                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="returnDate">往返日期</nz-form-label>
                                                    <nz-form-control [nzSm]="15" [nzXs]="24">
                                                        <input nz-input formControlName="returnDate" nzBorderless [ngModel]="isReturnDate" />
                                                    </nz-form-control>
                                                </div>
                                            </nz-form-item>

                                        </form>
                                    </div>
                                </nz-spin>
                            </div>

                        </div>

                    </div>
                </mat-card>


                <mat-card>
                    <div>
                        <div fxLayout="column" fxLayoutAlign="start stretch">
                            <div fxLayout="row" fxLayoutAlign="space-between center">
                                <div>
                                    <h4 style="padding-left: 10px;padding-top: 10px;">团队信息</h4>
                                </div>
                            </div>
                            <nz-divider></nz-divider>
                            <div style="padding:10px 10px" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                                <app-store-order-group-detail-subgroup [subGroupModel]='subGroupModel'></app-store-order-group-detail-subgroup>
                            </div>
                        </div>

                    </div>
                </mat-card>


            </div>

        </div>

    </div>
</div>
