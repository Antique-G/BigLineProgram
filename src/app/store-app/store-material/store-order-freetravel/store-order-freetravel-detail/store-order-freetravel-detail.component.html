<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">

        <div class="example-container">
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                <div fxLayout="row" fxLayoutGap="20px">
                    <button mat-raised-button color="primary" style="letter-spacing: 2px;" routerLink="/store/main/storeOrderFreeTravel">返回自由行订单列表</button>
                </div>

                <mat-card>
                    <div>
                        <div fxLayout="column" fxLayoutAlign="start stretch">
                            <div fxLayout="row" fxLayoutAlign="space-between center">
                                <div>
                                    <h4 style="padding-left: 10px;padding-top: 10px;">基本信息</h4>
                                </div>
                                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
                                    <!-- <button mat-raised-button color="basic" style="letter-spacing: 2px;color: #1e88e5;border: 1px solid #1e88e5;">订单批量导出</button>
                                    <button mat-raised-button color="basic" style="letter-spacing: 2px;color: #1e88e5;border: 1px solid #1e88e5;">查看团队操作日志</button>
                                    <button mat-raised-button color="basic" style="letter-spacing: 2px;color: #1e88e5;border: 1px solid #1e88e5;">班期下线</button> -->
                                    <button mat-raised-button color="primary" style="letter-spacing: 2px;" (click)="shutoff(detailModel.group_id)">取消订单</button>
                                </div>
                            </div>
                            <nz-divider></nz-divider>
                            <div style="padding:10px 10px" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                                <nz-spin [nzSpinning]="isSpinning" nzTip="Loading...">
                                    <div>
                                        <h5 style="font-weight: bold;">{{detailModel?.product_name}}</h5>
                                    </div>
                                    <div style="margin-top:13px">
                                        <form nz-form [formGroup]="addForm" nz-row>
                                            <nz-form-item nz-col [nzSm]="6" [nzXs]="24">
                                                <div nz-row>
                                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="group_id">行程天数</nz-form-label>
                                                    <nz-form-control [nzSm]="8" [nzXs]="24">
                                                        <input nz-input formControlName="group_id" nzBorderless [ngModel]="'2天1晚'" />
                                                    </nz-form-control>
                                                </div>
                                            </nz-form-item>

                                            <nz-form-item nz-col [nzSm]="6" [nzXs]="24">
                                                <div nz-row>
                                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="member_min">预定人数</nz-form-label>
                                                    <nz-form-control [nzSm]="8" [nzXs]="24">
                                                        <input nz-input formControlName="member_min" nzBorderless [ngModel]="detailModel?.member_min" />
                                                    </nz-form-control>
                                                </div>
                                            </nz-form-item>

                                            <nz-form-item nz-col [nzSm]="6" [nzXs]="24">
                                                <div nz-row>
                                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="returnDate">往返日期</nz-form-label>
                                                    <nz-form-control [nzSm]="15" [nzXs]="24">
                                                        <input nz-input formControlName="returnDate" nzBorderless [ngModel]="isReturnDate" />
                                                    </nz-form-control>
                                                </div>
                                            </nz-form-item>

                                        </form>
                                    </div>
                                </nz-spin>
                            </div>

                        </div>

                    </div>
                </mat-card>


                <mat-card>
                    <div>
                        <div fxLayout="column" fxLayoutAlign="start stretch">
                            <div fxLayout="row" fxLayoutAlign="space-between center">
                                <div>
                                    <h4 style="padding-left: 10px;padding-top: 10px;">订单信息</h4>
                                </div>
                            </div>
                            <nz-divider></nz-divider>
                            <div style="padding:10px 10px" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
                                    <div fxLayout="row" fxLayoutAlign="space-between stretch">
                                        <div style="color: red;">
                                            <nz-badge nzColor="yellow"></nz-badge>待派发出团通知
                                        </div>
                                        <div>共3人：成人2|儿童0</div>
                                    </div>
                                    <div fxLayout="row" fxLayoutGap="10px">
                                        <button mat-raised-button color="basic" style="letter-spacing: 2px;color: #1e88e5;border: 1px solid #1e88e5;">发送订单短信通知</button>
                                    </div>
                                    <div class="mat-elevation-z8">
                                        <nz-table #rowSelectionTable nzBordered [nzFrontPagination]="false" [nzData]="dataSource" [nzLoading]="loading" [nzTotal]="total" [(nzPageIndex)]="page" [(nzPageSize)]="per_page" [nzShowQuickJumper]="true" [nzShowSizeChanger]="true">
                                            <thead>
                                                <tr>
                                                    <th>姓名</th>
                                                    <th>类型</th>
                                                    <th>联系方式</th>
                                                    <th>拼房类型</th>
                                                    <th>备注</th>
                                                    <th>出团通知书</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let data of rowSelectionTable.data">
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                </tr>
                                            </tbody>
                                        </nz-table>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </mat-card>


            </div>

        </div>

    </div>
</div>
