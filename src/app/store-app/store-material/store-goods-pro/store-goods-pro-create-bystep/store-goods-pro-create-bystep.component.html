<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">

        <div class="example-container">
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
                <div fxLayout="row" fxLayoutGap="20px">
                    <button mat-raised-button color="primary" style="letter-spacing: 2px;" routerLink="/store/main/storeGoods">返回生鲜商品列表</button>
                </div>

                <div fxLayout="row" fxLayoutAlign="start center">
                    <h4 style="font-weight: bold;">{{goodsName}}</h4>
                </div>

                <mat-tab-group [selectedIndex]="selectedTabIndex" (selectedIndexChange)="onTabChange($event)">
                    <mat-tab label="基本信息">
                        <div class="content">
                            <app-store-goods-pro-info (tabIndex)="getTabIndex($event)" [isId]="isId" [isShowId]="isShowId" [getOneTab]="getOneTab"></app-store-goods-pro-info>
                        </div>
                    </mat-tab>

                    <!--  -->
                    <mat-tab label="商品详情" [disabled]="isIndex<1">
                        <ng-template matTabContent>
                            <div class="content">
                                <div class="example-large-box mat-elevation-z4">
                                    <app-store-goods-pro-editdetail (tabIndex)="getTabIndex($event)" [addDataDetailModel]='addDataDetailModel'></app-store-goods-pro-editdetail>
                                </div>
                            </div>
                        </ng-template>
                    </mat-tab>

                    <mat-tab label="购买须知" [disabled]="isIndex<2">
                        <ng-template matTabContent>
                            <div class="content">
                                <app-store-goods-pro-editnotice (tabIndex)="getTabIndex($event)" [addDataDetailModel]='addDataDetailModel'></app-store-goods-pro-editnotice>
                            </div>
                        </ng-template>
                    </mat-tab>

                    <mat-tab label="图片与视频" [disabled]="isIndex<3">
                        <ng-template matTabContent>
                            <div class="content">
                                <app-store-goods-pro-editimg (tabIndex)="getTabIndex($event)" [addDataDetailModel]='addDataDetailModel'></app-store-goods-pro-editimg>
                            </div>
                        </ng-template>
                    </mat-tab>

                    <mat-tab label="海报" [disabled]="isIndex<4">
                        <ng-template matTabContent>
                            <div class="content">
                                <app-store-goods-pro-editpost (tabIndex)="getTabIndex($event)" [addDataDetailModel]='addDataDetailModel'></app-store-goods-pro-editpost>
                            </div>
                        </ng-template>
                    </mat-tab>


                </mat-tab-group>

            </div>

        </div>

    </div>
</div>
