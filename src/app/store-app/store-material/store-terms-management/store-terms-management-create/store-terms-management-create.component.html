<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card>
            <div class="example-container" style="padding: 15px;">
                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                    <div fxLayout="row" fxLayoutGap="20px">
                        <button mat-raised-button color="primary" style="width: 120px;letter-spacing: 2px;" routerLink="/store/main/storeTermsManage">返回条款管理</button>
                    </div>
                    <div style="padding: 5px;">
                        <div style="padding:10px 80px">

                            <form nz-form [formGroup]="addForm" style="width: 100%;">
                                <nz-form-item>
                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="temp_id" nzRequired>选择条款模板</nz-form-label>
                                    <nz-form-control [nzSm]="15" [nzXs]="24" [nzErrorTip]="formErrors.temp_id">
                                        <nz-select formControlName="temp_id" (ngModelChange)="selectTemplate($event)" style="width: 500px;">
                                            <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
                                        </nz-select>
                                        <a style="margin-left: 10px;" (click)="detail()" *ngIf="isCheck">查看详情</a>
                                    </nz-form-control>
                                </nz-form-item>

                                <nz-form-item>
                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="title">附加条款标题</nz-form-label>
                                    <nz-form-control [nzSm]="15" [nzXs]="24">
                                        <input nz-input formControlName="title" />
                                    </nz-form-control>
                                </nz-form-item>


                                <nz-form-item>
                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="content">附加条款内容</nz-form-label>
                                    <nz-form-control [nzSm]="15" [nzXs]="24">
                                        <div class="wangeditor-feature">
                                            <div id="editorFeature" style="background-color: ghostwhite;border-bottom: 1px solid #EEE;z-index: 1;"></div>
                                            <div id="editor" class="w-e-text">
                                                <div #featureBox></div>
                                            </div>
                                        </div>
                                    </nz-form-control>
                                </nz-form-item>

                                <nz-form-item>
                                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="status">状态</nz-form-label>
                                    <nz-form-control [nzSm]="15" [nzXs]="24">
                                        <nz-radio-group formControlName="status" [(ngModel)]="status">
                                            <label nz-radio nzValue=0>禁用</label>
                                            <label nz-radio nzValue=1>启用</label>
                                        </nz-radio-group>
                                    </nz-form-control>
                                </nz-form-item>

                                <nz-form-item nz-row class="register-area">
                                    <nz-form-control [nzSpan]="14" [nzOffset]="11">
                                        <button nz-button nzType="primary" (click)="add()">提交</button>
                                    </nz-form-control>
                                </nz-form-item>
                            </form>


                        </div>

                    </div>

                </div>
            </div>

        </mat-card>
    </div>
</div>
