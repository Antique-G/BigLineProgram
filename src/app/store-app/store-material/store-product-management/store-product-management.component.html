<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card>
            <div class="example-container" style="padding: 15px;">
                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                    <div fxLayout="row" fxLayoutGap="20px">
                        <button mat-raised-button color="primary" style="width: 100px;letter-spacing: 2px;" (click)="addProduct()">添加产品</button>
                    </div>
                    <form [formGroup]="nameForm">
                        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
                            <div fxFlex=50>
                                <mat-form-field>
                                    <mat-label>请输入关键字:</mat-label>
                                    <input matInput value="" formControlName="storeId">
                                </mat-form-field>

                            </div>
                            <div fxFlex=20>
                                <button mat-raised-button color="primary" style="width: 50px;letter-spacing: 2px;">搜索</button>
                            </div>
                        </div>
                    </form>

                    <div class="mat-elevation-z8">
                        <nz-table #rowSelectionTable nzBordered [nzFrontPagination]="false" [nzPageSizeOptions] ="[1,2,3]" [nzData]="dataSource" 
                        [nzLoading]="loading" [nzTotal]="total" [(nzPageIndex)]="page" [(nzPageSize)]="per_page" 
                        [nzShowQuickJumper]="true" [nzShowSizeChanger]="true" (nzPageIndexChange)="changePageIndex($event)"
                            (nzPageSizeChange)="changePageSize($event)">
                            <thead>
                                <tr>
                                    <th style="text-align: center;">id</th>
                                    <th style="text-align: center;">标题</th>
                                    <th style="text-align: center;">几天</th>
                                    <th style="text-align: center;">几晚</th>
                                    <th style="text-align: center;">成人价格</th>
                                    <th style="text-align: center;">儿童价格</th>
                                    <th style="text-align: center;">状态</th>
                                    <th style="text-align: center;">修改时间</th>
                                    <th style="text-align: center;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of rowSelectionTable.data">
                                    <td>{{data.id}}</td>
                                    <td>{{data.title}}</td>
                                    <td>{{data.few_days}}</td>
                                    <td>{{data.few_nights}}</td>
                                    <td>{{data.adult_price}}</td>
                                    <td>{{data.child_price}}</td>                                   
                                    <td>
                                        <div *ngIf="data.status===0">
                                            禁用
                                        </div>
                                        <div *ngIf="data.status===1">
                                            启用
                                        </div>
                                    </td>
                                    <td>{{data.updated_at}}</td>
                                    <td>
                                        <div style="cursor: pointer;" (click)="edit(data)">
                                            <mat-icon>edit</mat-icon>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </nz-table>

                    </div>

                </div>

            </div>
        </mat-card>
    </div>
</div>
