<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card>
            <div class="example-container" style="padding: 15px;">
                <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                    <div fxLayout="row" fxLayoutGap="20px">
                        <button mat-raised-button color="primary" style="width: 100px;letter-spacing: 2px;" (click)="addStep()">添加产品</button>
                    </div>

                    <form [formGroup]="searchForm">
                        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
                            <div fxFlex=10>
                                <mat-form-field>
                                    <mat-select placeholder="产品状态" formControlName="checkStatus">
                                        <mat-option value=''>全部</mat-option>
                                        <mat-option value=0>未上架</mat-option>
                                        <mat-option value=1>审核中</mat-option>
                                        <mat-option value=2>上架</mat-option>
                                        <mat-option value=3>未通过</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div fxFlex=15>
                                <mat-form-field>
                                    <mat-label>标题</mat-label>
                                    <input matInput value="" formControlName="title" placeholder="请输入标题">
                                </mat-form-field>
                            </div>
                            <div fxFlex=15>
                                <mat-form-field>
                                    <mat-label>几天</mat-label>
                                    <input matInput value="" formControlName="few_days" placeholder="请输入几天">
                                </mat-form-field>
                            </div>
                            <div fxFlex=15>
                                <mat-form-field>
                                    <mat-label>几晚</mat-label>
                                    <input matInput value="" formControlName="few_nights" placeholder="请输入几晚">
                                </mat-form-field>
                            </div>

                            <div fxFlex=20>
                                <button mat-raised-button color="primary" style="width: 50px;letter-spacing: 2px;" (click)="search()">搜索</button>
                            </div>

                        </div>
                    </form>

                    <div class="mat-elevation-z8">
                        <nz-table #rowSelectionTable nzBordered [nzFrontPagination]="false" [nzPageSizeOptions]="[1,2,3]" [nzData]="dataSource" [nzLoading]="loading" [nzTotal]="total" [(nzPageIndex)]="page" [(nzPageSize)]="per_page" [nzShowQuickJumper]="true" [nzShowSizeChanger]="true"
                            (nzPageIndexChange)="changePageIndex($event)" (nzPageSizeChange)="changePageSize($event)">
                            <thead>
                                <tr>
                                    <th style="text-align: center;">id</th>
                                    <th style="text-align: center;">标题</th>
                                    <th style="text-align: center;">几天</th>
                                    <th style="text-align: center;">几晚</th>
                                    <th style="text-align: center;">成人价格</th>
                                    <th style="text-align: center;">儿童价格</th>
                                    <th style="text-align: center;">产品状态</th>
                                    <th style="text-align: center;">查看详情</th>
                                    <th style="text-align: center;">报价</th>
                                    <th style="text-align: center;">上下架</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of rowSelectionTable.data">
                                    <td>{{data.id}}</td>
                                    <td>{{data.title}}</td>
                                    <td>{{data.few_days}}</td>
                                    <td>{{data.few_nights}}</td>
                                    <td>{{data.adult_price}}</td>
                                    <td>{{data.child_price}}</td>
                                    <td>
                                        <div *ngIf="data.check_status===0">
                                            <!-- 未提交审核  -->
                                            未上架
                                        </div>
                                        <div *ngIf="data.check_status===1">
                                            审核中
                                        </div>
                                        <div *ngIf="data.check_status===2">
                                            <!-- 已通过 -->
                                            上架
                                        </div>
                                        <div *ngIf="data.check_status===3">
                                            未通过
                                        </div>
                                    </td>
                                    <td>
                                        <div style="cursor: pointer;">
                                            <mat-icon title="编辑" (click)="edit(data)">edit</mat-icon>
                                        </div>

                                    </td>
                                    <td>
                                        <div style="cursor: pointer;">
                                            <mat-icon (click)="goToQuoteClick(data)" title="报价">assignment</mat-icon>
                                        </div>

                                    </td>
                                    <td>
                                        <div style="cursor: pointer;" *ngIf="data.check_status===2" (click)="up(data)" title="上架">
                                            <div *ngIf="data.status===0">
                                                <mat-icon title="上架">arrow_circle_up</mat-icon>
                                            </div>
                                            <div *ngIf="data.status===1">
                                                <mat-icon title="下架">arrow_circle_down</mat-icon>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </nz-table>

                    </div>

                </div>

            </div>
        </mat-card>
    </div>
</div>
