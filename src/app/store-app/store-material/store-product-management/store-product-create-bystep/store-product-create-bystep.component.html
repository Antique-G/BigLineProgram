<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">

        <div class="example-container">
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
                <div fxLayout="row" fxLayoutGap="20px">
                    <button mat-raised-button color="primary" style="width: 120px;letter-spacing: 2px;" routerLink="/store/main/storeProduct">返回产品管理</button>
                </div>

                <mat-tab-group [selectedIndex]="selectedTabIndex" (selectedIndexChange)="onTabChange($event)">
                    <mat-tab label="产品信息">
                        <div class="content">
                            <app-store-product-info (tabIndex)="getTabIndex($event)"></app-store-product-info>
                        </div>
                    </mat-tab>
                    <mat-tab label="产品描述" [disabled]="isIndex<1">
                        <div class="content">
                            <div class="example-large-box mat-elevation-z4">
                                <app-store-product-desc (tabIndex)="getTabIndex($event)"></app-store-product-desc>
                            </div>
                        </div>

                    </mat-tab>
                    <mat-tab label="推荐玩法" [disabled]="isIndex<2">
                        <div class="content">
                            <div class="example-large-box mat-elevation-z4">
                                this is 3
                            </div>
                        </div>

                    </mat-tab>

                    <mat-tab label="图片与视频" [disabled]="isIndex<3">
                        <div class="content">
                            <div class="example-large-box mat-elevation-z4">
                                this is 4
                            </div>
                        </div>

                    </mat-tab>

                    <mat-tab label="条款维护" [disabled]="isIndex<4">
                        <div class="content">
                            <div class="example-large-box mat-elevation-z4">
                                this is 4
                            </div>
                        </div>

                    </mat-tab>
                </mat-tab-group>

            </div>

        </div>

    </div>
</div>
