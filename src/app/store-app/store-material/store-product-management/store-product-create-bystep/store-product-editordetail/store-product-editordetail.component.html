<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
            <mat-card>
                <div class="example-container">
                    <div fxLayout="column" fxLayoutAlign="start stretch">
                        <h4 style="padding-left: 10px;padding-top: 10px;">产品特色</h4>
                        <nz-divider></nz-divider>
                        <div style="padding:10px 80px">
                            <form nz-form nz-row [formGroup]="addForm">
                                <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                    <div nz-row>
                                        <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="trip_type" nzRequired>请选择填写类型</nz-form-label>
                                        <nz-form-control [nzSm]="21" [nzXs]="24">
                                            <nz-radio-group [(ngModel)]="choose_trip_type" formControlName="trip_type">
                                                <label nz-radio nzValue='1'>按每天的行程保存</label>
                                                <label nz-radio nzValue='2'>直接保存详情</label>
                                            </nz-radio-group>
                                        </nz-form-control>
                                    </div>
                                </nz-form-item>
                                <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                                    <div nz-row>
                                        <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="details" nzRequired>产品详情</nz-form-label>
                                        <nz-form-control [nzSm]="21" [nzXs]="24" nzErrorTip="请输入产品详情!">
                                            <a nz-button nzType="link" (click)="importImg()">从图库导入资源</a>
                                            <br>
                                            <div class="wangeditor-feature">
                                                <div id="editorDetail" style="background-color: ghostwhite;z-index: 10001;"></div>
                                                <div id="editorContent" class="w-e-text">
                                                    <div #detailBox></div>
                                                </div>
                                            </div>
                                        </nz-form-control>
                                    </div>
                                </nz-form-item>
                                <button nz-button nzType="dashed" *ngIf="choose_trip_type==='1'" class="add-button" (click)="addMore()">
                                    <i nz-icon nzType="plus"></i>
                                    添加
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </mat-card>

        </div>
        <div class="btn">
            <button nz-button nzType="primary" (click)="nextTab()">下一步</button>
        </div>
    </div>
</div>
