<div fxLayoutWrap="wrap">
    <div fxLayoutAlign="end start">
        <div style="font-size: 18px;cursor: pointer;" (click)="close()">X</div>
    </div>
    <div style="padding: 5px;">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
            <div *ngIf="status===0" style="margin-bottom: 20px;color: red;font-size: 16px;letter-spacing: 1px;">是否确定上架产品</div>
            <div *ngIf="status===1" style="margin-bottom: 20px;color: red;font-size: 16px;letter-spacing: 1px;">是否确定下架产品</div>
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="40px">
                <button nz-button nzType="default" (click)="cancel()" style="margin-right: 20px;">取消</button>
                <button nz-button nzType="primary" (click)="update()" *ngIf="status===1">确定下架</button>
                <button nz-button nzType="primary" (click)="update()" *ngIf="status===0">确定上架</button>
            </div>
        </div>
    </div>
</div>
