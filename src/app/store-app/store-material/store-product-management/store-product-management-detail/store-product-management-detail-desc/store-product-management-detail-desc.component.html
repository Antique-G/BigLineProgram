<div fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">
            <mat-card>
                <div class="example-container">
                    <div fxLayout="column" fxLayoutAlign="start stretch">
                        <div style="padding-left: 10px;padding-top: 10px;">
                            <button mat-raised-button color="primary" style="width: 100px;letter-spacing: 2px;">上传图片</button>
                            <button mat-raised-button color="primary" style="width: 120px;letter-spacing: 2px;margin-left: 10px;">从图库导入</button>
                            <button mat-raised-button color="primary" style="width: 120px;letter-spacing: 2px;margin-left: 10px;">批量删除</button>
                        </div>
                        <nz-divider></nz-divider>
                        <div style="padding:10px 80px">
                            <div class="mat-elevation-z8">
                                <nz-table #rowSelectionTable nzBordered [nzFrontPagination]="false" [nzPageSizeOptions]="[1,2,3]" [nzData]="dataSource" [nzTotal]="total" [(nzPageIndex)]="page" [(nzPageSize)]="per_page" [nzShowQuickJumper]="true" [nzShowSizeChanger]="true" (nzPageIndexChange)="changePageIndex($event)"
                                    (nzPageSizeChange)="changePageSize($event)">
                                    <thead>
                                        <tr>
                                            <th [nzChecked]="checked" (nzCheckedChange)="onAllChecked($event)"></th>
                                            <th style="text-align: center;">图片</th>
                                            <th style="text-align: center;">图片id</th>
                                            <th style="text-align: center;">区域</th>
                                            <th style="text-align: center;">描述</th>
                                            <th style="text-align: center;">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of rowSelectionTable.data">
                                            <td (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
                                            <td>{{data.id}}</td>
                                            <td>{{data.title}}</td>
                                            <td>{{data.few_days}}</td>
                                            <td>{{data.few_nights}}</td>
                                            <td>{{data.adult_price}}</td>
                                        </tr>
                                    </tbody>
                                </nz-table>

                            </div>

                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>


<div style="position:fixed;left:0px;bottom:0px;width:100%;height:50px;background-color:ghostwhite;z-index:999; box-shadow: 4px;">
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
        <button mat-raised-button color="primary" style="height: 40px;margin-right: 20px;" (click)="nextTab()">更新</button>

    </div>
</div>
