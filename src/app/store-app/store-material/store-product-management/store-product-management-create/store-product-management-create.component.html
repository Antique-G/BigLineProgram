<div fxLayoutWrap="wrap">
    <div fxLayoutAlign="end start">
        <div style="font-size: 18px;cursor: pointer;" (click)="close()">X</div>
    </div>
    <div style="padding: 5px;">
        <form nz-form [formGroup]="addForm" nz-row >
            <nz-form-item nz-col [nzSm]="24" [nzXs]="24" >
                <div nz-row>
                    <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="title" nzRequired>标题</nz-form-label>
                    <nz-form-control [nzSm]="19" [nzXs]="24" [nzErrorTip]="formErrors.title">
                        <input nz-input id="website" formControlName="title" autocomplete="off" />
                    </nz-form-control>
                </div>
            </nz-form-item>
            <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="fewDays" nzRequired>几天</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="formErrors.fewDays">
                        <input nz-input id="website" formControlName="fewDays" autocomplete="off"  />
                    </nz-form-control>
                </div>
            </nz-form-item>

            <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="fewNights" nzRequired>几晚</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="formErrors.fewNights">
                        <input nz-input id="website" formControlName="fewNights" autocomplete="off" autocomplete="off" />
                    </nz-form-control>
                </div>
            </nz-form-item>

            <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="adultPrice" nzRequired>成人价格</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="formErrors.adultPrice">
                        <input nz-input id="website" formControlName="adultPrice" autocomplete="off" />
                    </nz-form-control>
                </div>
            </nz-form-item>

            <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="childPrice" nzRequired>儿童价格</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="formErrors.childPrice">
                        <input nz-input id="website" formControlName="childPrice" />
                    </nz-form-control>
                </div>
                
            </nz-form-item>

            <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="originalAdultPrice" nzRequired>成人原价</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="formErrors.originalAdultPrice">
                        <input nz-input id="website" formControlName="originalAdultPrice" autocomplete="off" />
                    </nz-form-control>
                </div>
            </nz-form-item>

            <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="originalChildPrice" nzRequired>儿童原价</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="formErrors.originalChildPrice">
                        <input nz-input id="website" formControlName="originalChildPrice" autocomplete="off" />
                    </nz-form-control>
                </div>
            </nz-form-item>

            <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="differencePrice" nzRequired>补差价</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="formErrors.differencePrice">
                        <input nz-input id="website" formControlName="differencePrice" autocomplete="off" />
                    </nz-form-control>
                </div>
            </nz-form-item>
            
            <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="feature" nzRequired>产品特色</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入产品特色！">
                        <input nz-input id="website" formControlName="feature" autocomplete="off" />
                    </nz-form-control>
                </div>
                
            </nz-form-item>
            
            <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="fee" nzRequired>费用包含</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入费用包含！">
                        <input nz-input id="website" formControlName="fee" autocomplete="off" />
                    </nz-form-control>
                </div>
            </nz-form-item>
            
            <nz-form-item nz-col [nzSm]="12" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="notice" nzRequired>预约须知</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入预约须知！">
                        <input nz-input id="website" formControlName="notice" autocomplete="off" />
                    </nz-form-control>
                </div>
            </nz-form-item>
            <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="details" nzRequired>产品详情</nz-form-label>
                    <nz-form-control [nzSm]="19" [nzXs]="24" nzErrorTip="请输入产品详情!">
                        <textarea nz-input placeholder="请输入产品详情" formControlName="details"></textarea>
                    </nz-form-control>
                </div>
            </nz-form-item>
            
            <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="assemblingPlaceId" nzRequired>集合地点id</nz-form-label>
                    <nz-form-control [nzSm]="19" [nzXs]="24" nzErrorTip="请输入集合地点！">
                        <nz-select nzMode="multiple" nzPlaceHolder="请选择" formControlName="assemblingPlaceId" nzAllowClear="true">
                         <nz-option *ngFor="let option of assemblingPlaceList" [nzLabel]="option.label" [nzValue]="option.value">
                          </nz-option>
                       </nz-select>
                  
                    </nz-form-control>
                </div>
            </nz-form-item>
            
            <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="tagId" nzRequired>标题id</nz-form-label>
                    <nz-form-control [nzSm]="19" [nzXs]="24" nzErrorTip="请输入标题！">
                        <nz-select nzMode="multiple" nzPlaceHolder="请选择" formControlName="tagId" nzAllowClear="true">
                            <nz-option *ngFor="let option of assemblingPlaceList" [nzLabel]="option.label" 
                               [nzValue]="option.value">
                             </nz-option>
                          </nz-select>                        
                    </nz-form-control>
                </div>
            </nz-form-item>
            
            <nz-form-item nz-col [nzSm]="24" [nzXs]="24">
                <div nz-row>
                    <nz-form-label [nzSm]="3" [nzXs]="24" nzFor="status" nzRequired>状态</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <nz-radio-group [(ngModel)]="statusValue" formControlName="status">
                            <label nz-radio nzValue="0">禁用 </label>
                            <label nz-radio nzValue="1">启用</label>
                        </nz-radio-group>
                    </nz-form-control>
                </div>
            </nz-form-item>

            <nz-form-item nz-row class="register-area">
                <nz-form-control [nzSpan]="14" [nzOffset]="11">
                    <button nz-button nzType="primary" (click)="addProduct()">添加</button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</div>
